custom_header:
  compact_mode: true
  chevrons: false
  background: var(--app-header-background-color)
  elements_color: var(--app-header-text-color)
  active_tab_color: var(--state-icon-active-color)
  tab_indicator_color: var(--state-icon-active-color)

swipe_nav:
  wrap: true
  animate: swipe
  prevent_default: false
  swipe_amount: 15

views:
  - !include lovelace/view_slaapkamer.yaml
  - !include lovelace/view_kledingkamer.yaml
  - !include lovelace/view_logeerkamer.yaml
  - !include lovelace/view_badkamer.yaml
  - !include lovelace/view_zolder.yaml
