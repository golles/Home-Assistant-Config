everything_off:
  alias: Turn everything off in the house
  mode: single
  fields:
    exclude_entity_ids:
      name: Exclude
      description: entities to exclude
      selector:
        entity:
          filter:
            - domain: fan
            - domain: light
            - domain: media_player
          multiple: true
  variables:
    exclude_ids: >
      {{
        exclude_entity_ids | default([])
        + integration_entities("apple_tv")| select("match", "media_player.") | list
        + integration_entities("ori") | select("match", "light.") | list
        +
        [
          "fan.air_purifier",
          "fan.mechanische_ventilatie_ventilation",
          "media_player.4k_tv_box_2",
        ]
      }}
    fans: >
      {{
        states.fan
        | selectattr("state", "eq", "on")
        | rejectattr("entity_id", "in", exclude_ids)
        | map(attribute="entity_id")
        | join(", ")
      }}
    media_players: >
      {{
        states.media_player
        | rejectattr("state", "in", ["off", "unavailable"])
        | rejectattr("entity_id", "in",
            integration_entities("jellyfin") | select("match", "media_player.") | list
          )
        | rejectattr("entity_id", "in", exclude_ids)
        | map(attribute="entity_id")
        | join(", ")
      }}
    lights: >
      {{
        states.light
        | selectattr("state", "eq", "on")
        | rejectattr("attributes.is_hue_group", "defined")
        | rejectattr("attributes.entity_id", "defined")
        | rejectattr("entity_id", "in", exclude_ids)
        | map(attribute="entity_id")
        | join(", ")
      }}
  sequence:
    - if:
        - "{{ fans != '' }}"
      then:
        - alias: Turn off all fans
          action: fan.turn_off
          target:
            entity_id: "{{ fans }}"
    - if:
        - "{{ media_players != '' }}"
      then:
        - alias: Turn off all media players
          action: media_player.turn_off
          target:
            entity_id: "{{ media_players }}"
    - if:
        - "{{ lights != '' }}"
      then:
        - alias: Turn off all lights
          action: light.turn_off
          target:
            entity_id: "{{ lights }}"
