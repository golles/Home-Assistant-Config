sun:

template:
  - sensor:
      - name: Zonsopkomst
        icon: mdi:weather-sunset-up
        state: >-
          {{ as_timestamp(state_attr("sun.sun", "next_rising")) | timestamp_custom("%H:%M:%S") }}

      - name: Zonsondergang
        icon: mdi:weather-sunset-down
        state: >-
          {{ as_timestamp(state_attr("sun.sun", "next_setting")) | timestamp_custom("%H:%M:%S") }}

      - name: Zon positie
        icon: mdi:weather-sunny-alert
        state: >-
          {% if state_attr("sun.sun", "azimuth") > 105 and state_attr("sun.sun", "azimuth") < 285 -%}
            Achter
          {%- else -%}
            Voor
          {%- endif %}
