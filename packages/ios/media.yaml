ios:
  actions:
    - name: Qmusic
      background_color: "#ed3624"
      label:
        text: Qmusic
        color: "#ffffff"
      icon:
        icon: radio
        color: "#ffffff"

    - name: Ziggo
      background_color: "#ffffff"
      label:
        text: Ziggo
        color: "#f48c00"
      icon:
        icon: television-classic
        color: "#f48c00"

automation:
  - id: ios_action_radio_qmusic
    alias: iOS action - Qmusic
    initial_state: on
    mode: single
    max_exceeded: silent
    trigger:
      - platform: event
        event_type: ios.action_fired
        event_data:
          actionName: Qmusic
    action:
      - service: script.play_livingroom_radio
        data:
          stream: https://stream.qmusic.nl/qmusic/mp3

  - id: ios_action_tv_ziggo
    alias: iOS action - Ziggo
    initial_state: on
    mode: single
    max_exceeded: silent
    trigger:
      - platform: event
        event_type: ios.action_fired
        event_data:
          actionName: Ziggo
    action:
      - choose:
        # Turn on.
        - conditions:
            - "{{ is_state('media_player.mediabox', 'off') }}"
          sequence:
            - service: script.play_livingroom_tv_source_ziggo
        # Turn off.
        default:
          - service: media_player.turn_off
            entity_id: media_player.mediabox
