binary_sensor:
  - platform: iss
    show_on_map: false

automation:
  - id: iss_above_house
    alias: ISS boven de woning
    description: Berichtje wanneer het IIS over komt
    initial_state: on
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.iss
        from: "off"
        to: "on"
    condition:
      - condition: sun
        after: sunset
      - condition: time
        before: "00:00:00"
      - condition: state
        entity_id: group.residents
        state: home
    action:
      - service: notify.telegram_huisgroep
        data:
          message: >-
            {{
              [
                "Het ISS 🛰️ vliegt nu over de woning",
                "Het International Space Station 🛰️ vliegt nu over de woning",
                "Kijk omhoog, het ISS 🛰️",
                "🛰️ Kijk omhoog, het International Space Station is daar nu",
              ] | random
            }}  
