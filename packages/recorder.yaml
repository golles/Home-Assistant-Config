recorder:
  db_url: !secret mariadb_connection
  purge_keep_days: 5
  exclude:
    entities:
      # Time
      - sensor.time
      - sensor.date
      - sensor.date_time
      - sensor.date_time_utc
      - sensor.date_time_iso
      - sensor.time_date
      - sensor.time_utc
      - sensor.internet_time
      - sensor.time_of_day
      - sensor.day_or_night

      # Uptime
      - sensor.uptime
      - sensor.host_uptime
      - sensor.runtime

      #DSMR
      - sensor.dsmr_reading_timestamp

      # Adding items here you probably also want to add to logbook.yaml
