script:
  play_tv_with_source:
    alias: Speel tv met bron
    icon: mdi:television
    mode: restart
    fields:
      media_player:
        name: Media player
        description: The media player to play the stream on
        example: media_player.tv
        required: true
        selector:
          target:
            entity:
              domain: media_player
      source:
        name: Source
        description: The source to pick
        example: Youtube
        required: true
        selector:
          text: null
    sequence:
      - choose:
          - conditions:
              - "{{ is_state(media_player, 'off') }}"
            sequence:
              - alias: Turn on the media player
                service: media_player.turn_on
                data:
                  entity_id: "{{ media_player }}"
              - wait_template: >
                  {{ not is_state(media_player, "off") }}
                timeout: "00:00:02"
                continue_on_timeout: false

      - alias: Set the source on the media player
        service: media_player.select_source
        data:
          entity_id: "{{ media_player }}"
          source: "{{ source }}"
