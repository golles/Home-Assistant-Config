sensor:
  - platform: uptime
    unit_of_measurement: hours

  - platform: command_line
    name: Runtime
    command: echo "$(($(date +%s) - $(date -d "$(head -n1 /config/home-assistant.log | cut -d' ' -f-2)" +%s)))"
    scan_interval: 60
    value_template: >-
      {% set uptime = value | int %}
      {% set minutes = ((uptime % 3600) / 60) | int %}
      {% set hours = ((uptime % 86400) / 3600) | int %}
      {% set days = (uptime / 86400) | int %}
  
      {%- if uptime < 60 -%}
        0 minuten
      {%- else -%}
        {%- if days > 0 -%}
          {%- if days == 1 -%}
            1 dag
          {%- else -%}
            {{ days }} dagen
          {%- endif -%}
        {%- endif -%}
        {%- if hours > 0 -%}
          {%- if days > 0 -%}
            {{ ', ' }}
          {%- endif -%}
          {%- if hours == 1 -%}
            1 uur
          {%- else -%}
            {{ hours }} uren
          {%- endif -%}
        {%- endif -%}
        {%- if minutes > 0 -%}
          {%- if days > 0 or hours > 0 -%}
            {{ ', ' }}
          {%- endif -%}
          {%- if minutes == 1 -%}
            1 minuut
          {%- else -%}
            {{ minutes }} minuten
          {%- endif -%}
        {%- endif -%}
      {%- endif -%}
  
homeassistant:
  customize:
    sensor.runtime:
      friendly_name: Uptime
      icon: mdi:clock