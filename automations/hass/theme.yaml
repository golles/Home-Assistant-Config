- id: auto_day_night_theme
  alias: Automatisch theme voor dag en nacht
  initial_state: on
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: sun.sun
      to: below_horizon
    - platform: state
      entity_id: sun.sun
      to: above_horizon
  action:
    - choose:
      - conditions:
          - condition: state
            entity_id: sun.sun
            state: 'below_horizon'
        sequence:
          - service: frontend.set_theme
            data:
              name: 'Google Dark Theme'
      default:
        - service: frontend.set_theme
          data:
            name: 'Google Light Theme'
