- id: kledingkamer_light_auto
  alias: Kledingkamerlamp automatisch aan/uit door aanwezigheid
  initial_state: on
  use_blueprint:
    path: golles/motion-activated_light_profiles.yaml
    input:
      illuminance_below: "10"
      motion_entity: binary_sensor.kledingkamer_beweging_motion
      cool_down: 30
      no_motion_wait: 15
      light_entity: light.kledingkamer
      illuminance_entity: sensor.kledingkamer_beweging_light_level
      day_start_time: 08:00:00
      day_end_time: 00:00:00
      day_profile: helder
      night_profile: ontspannen
      night_profile_before_off: nachtlampje
      day_profile_before_off: gedimd
