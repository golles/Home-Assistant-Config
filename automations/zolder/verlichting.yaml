- id: zolder_light_auto
  alias: Zolderlamp automatisch aan/uit door aanwezigheid
  initial_state: on
  use_blueprint:
    path: golles/motion-activated_light_profiles.yaml
    input:
      illuminance_below: "15"
      light_entity: light.zolder
      motion_entity: group.zolder_motion
      illuminance_entity: sensor.zolder_beweging_2_illuminance_lux
      cool_down: 60
      no_motion_wait: 15
      day_start_time: 08:00:00
      day_end_time: 00:00:00
      day_profile: helder
      day_profile_before_off: gedimd
      night_profile: ontspannen
      night_profile_before_off: nachtlampje

- id: zolder_auto_off
  alias: Zolder verlichting uit bij geen beweging
  initial_state: on
  mode: single
  trigger:
    - platform: state
      entity_id: group.zolder_motion
      to: "off"
      for:
        minutes: 10
    - platform: state
      entity_id: light.zolder
      to: "on"
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: group.zolder_motion
      state: "off"
      for:
        minutes: 10
    - condition: state
      entity_id: light.zolder
      state: "on"
  action:
    - service: light.turn_off
      entity_id: light.zolder
