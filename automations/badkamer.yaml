- id: badkamer_light_auto
  alias: Badkamerlamp automatisch aan/uit door aanwezigheid
  initial_state: on
  use_blueprint:
    path: golles/motion_light_like_hue.yaml
    input:
      illuminance_below: '10'
      motion_entity: group.badkamer_motion
      light_entity: light.badkamer
      brightness_drop: 60
      illuminance_entity: sensor.badkamer_beweging_illuminance
      day_start_time: 08:00:00
      day_end_time: 00:00:00
      day_profile: helder
      night_profile: ontspannen
