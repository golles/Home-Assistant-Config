- id: overloop_on_from_zolder
  alias: Overloop lamp automatisch aandoen als iemand van zolder komt
  initial_state: on
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.zoldertrap_beweging_occupancy
      to: "on"
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.overloop_sensor_2_light_level
        below: 10
      - condition: or
        conditions:
          - condition: state # When the light is off.
            entity_id: light.overloop
            state: "off"
          - condition: numeric_state # When the light is dimmerd, usually before turning off.
            entity_id: light.overloop
            attribute: brightness
            below: 25
  action:
    - service: light.turn_on
      data:
        entity_id: light.overloop_spot_2 # Only switch the light on that is pointing to the stairs.
        profile: helder
        transition: 1
