- id: kledingkamer_light_auto
  alias: Kledingkamerlamp automatisch aan/uit door aanwezigheid
  initial_state: on
  mode: restart
  variables:
    light_entity: light.kledingkamer
    illuminance_entity: sensor.kledingkamer_beweging_illuminance
    illuminance_below: 10
  trigger:
    - platform: state
      entity_id: binary_sensor.kledingkamer_beweging_occupancy
      to: 'on'
    - platform: state
      entity_id: binary_sensor.kledingkamer_beweging_occupancy
      to: 'off'
  action:
    - choose:
      # Occupancy detected and not enough illuminance.
      - conditions:
        - condition: template
          value_template: >
            {{ 
              'on' == trigger.to_state.state and 
              states(illuminance_entity) | int < illuminance_below
            }}
        sequence:
          - choose:
            # Time between 00:00 - 07:59.
            - conditions:
                - condition: template
                  value_template: '{{ now().hour < 8 }}' 
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: '{{ light_entity }}'
                    profile: ontspannen
                    transition: 5
            # All other times
            default:
              - service: light.turn_on
                data:
                  entity_id: '{{ light_entity }}'
                  profile: helder
                  transition: 1
      # Occupancy no longer detected and the light is on.
      - conditions:
        - condition: template
          value_template: >
            {{
              'off' == trigger.to_state.state and
              'on' == states(light_entity)
            }}
        sequence:
          - choose:
            # Time between 00:00 - 07:59.
            - conditions:
                - condition: template
                  value_template: '{{ now().hour < 8 }}' 
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: '{{ light_entity }}'
                    profile: gedimd
                    transition: 1
            # All other times
            default:
              - service: light.turn_on
                data:
                  entity_id: '{{ light_entity }}'
                  profile: ontspannen
                  transition: 1
          - delay:
              seconds: 10
          - service: light.turn_off
            data:
              entity_id: '{{ light_entity }}'
              transition: 1
