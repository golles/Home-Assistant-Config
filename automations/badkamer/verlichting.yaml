- id: badkamer_light_auto
  alias: Badkamerlamp automatisch aan/uit door aanwezigheid
  initial_state: on
  use_blueprint:
    path: golles/motion-activated_light_profiles.yaml
    input:
      illuminance_below: "15"
      light_entity: light.badkamer_lamp
      motion_entity: group.badkamer_motion
      illuminance_entity: sensor.badkamer_beweging_illuminance_lux
      cool_down: 60
      no_motion_wait: 15
      day_start_time: 08:00:00
      day_end_time: 00:00:00
      day_profile: helder
      day_profile_before_off: gedimd
      night_profile: ontspannen
      night_profile_before_off: nachtlampje
  