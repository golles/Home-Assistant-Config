- id: bed_led_uit
  alias: "Bedledstrip uit"
  initial_state: on
  trigger:
    - platform: time
      at: '09:00:00'
  action:
    - service: switch.turn_off
      data:
        entity_id:
          - switch.ikea_switch_1_switch

- id: bed_led_standby
  alias: "Bedledstrip standby"
  initial_state: on
  trigger:
    - platform: time
      at: '22:00:00'
  action:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.ikea_switch_1_switch

- id: slaapkamer_knop_sander_press
  alias: Slaapkamer knop Sander - press
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.0x0017880108000810_action
      to: 'on'
    - platform: state
      entity_id: sensor.0x0017880108000810_action
      to: 'off'
  action:
    - service: light.toggle
      entity_id: light.hue_filament_bulb_1_4

- id: slaapkamer_knop_sander_hold
  alias: Slaapkamer knop Sander - hold
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.0x0017880108000810_action
      to: 'hold'
  condition:
    - condition: template
      value_template: >
        {{ (as_timestamp(now()) - as_timestamp(state_attr('automation.slaapkamer_knop_sander_hold','last_triggered'))) > 5 }}
  action:
    - service: light.toggle
      entity_id: 
        - light.slaapkamer_lamp_1
        - light.slaapkamer_lamp_2