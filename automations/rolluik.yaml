- id: rolluik_dicht
  alias: 'Rolluik dicht avond'
  initial_state: on
  trigger:
      platform: time
      at: '22:00:00'
  condition:
    - condition: state
      entity_id: cover.slaapkamer_rolluik
      state: 'closed'
    - condition: state
      entity_id: binary_sensor.slaapkamerraam_contact
      state: 'off'
  action:
      service: cover.close_cover
      data:
          entity_id: cover.slaapkamer_rolluik

- id: rolluik_open_niet_thuis
  alias: 'Rolluik open - niet thuis'
  initial_state: on
  trigger:
      platform: time
      at: '09:00:00'
  condition:
    - condition: state
      entity_id: cover.slaapkamer_rolluik
      state: 'open'
    - condition: state
      entity_id: group.residents
      state: 'not_home'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
  action:
      service: cover.close_cover
      data:
          entity_id: cover.slaapkamer_rolluik
