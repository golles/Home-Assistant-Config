- id: rolluiken_open_niemand_thuis
  alias: Rolluiken - open bij niemand thuis
  mode: single
  trigger:
      platform: time
      at: "09:00:00"
  condition:
    - condition: state
      entity_id: group.residents
      state: not_home
    - condition: state
      entity_id: input_boolean.guest_mode
      state: "off"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: cover.slaapkamer
              state: closed
          sequence:
            - service: cover.open_cover
              target:
                entity_id: cover.slaapkamer
    - choose:
        - conditions:
            - condition: state
              entity_id: cover.kledingkamer
              state: closed
          sequence:
            - service: cover.open_cover
              target:
                entity_id: cover.kledingkamer
    - choose:
        - conditions:
            - condition: state
              entity_id: cover.logeerkamer
              state: closed
          sequence:
            - service: button.press
              target:
                entity_id: button.logeerkamer_rolgordijn_voorkeurspositie
