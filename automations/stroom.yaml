- id: electricity_low_today
  alias: "Notificatie: Elektriciteit laag tarief vandaag"
  mode: single
  triggers:
    - trigger: time
      at: "10:30:00"
    - trigger: state
      entity_id: group.residents
      from: not_home
      to: home
  conditions:
    - condition: state
      entity_id: sensor.dsmr_meter_stats_electricity_tariff
      state: low
    - condition: state
      entity_id: group.residents
      state: home
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: time # Tarif is always low in this time period.
      after: "07:00:00"
      before: "23:00:00"
    - condition: template
      value_template:
        > # Can't be triggered when it was already triggered in the last 24 hours.
        {% from "automations.jinja" import last_triggered_longer_than %}
        {{ last_triggered_longer_than("automation.notificatie_elektriciteit_laag_tarief_vandaag", 24 * 60 * 60) }}
  actions:
    - alias: Send the notification
      action: notify.discord
      data:
        message: ""
        target: !secret discord_meterstanden
        data:
          embed:
            title: ðŸ”Œ Elektriciteit
            description: Vandaag is de Elektriciteit de hele dag laag tarief
