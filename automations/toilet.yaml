- id: auto_toilet_light
  alias: 'Toilet lamp automatisch aan en uit'
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.toilet_motion_occupancy
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.toilet_motion_occupancy
              state: 'on'
            - condition: numeric_state
              entity_id: sensor.toilet_motion_illuminance
              below: 16
          sequence:
            - service: light.turn_on
              entity_id: light.hue_color_candle_1

        - conditions:
          - condition: state
            entity_id: binary_sensor.toilet_motion_occupancy
            state: 'off'
          sequence:
            - service: light.turn_off
              entity_id: light.hue_color_candle_1
