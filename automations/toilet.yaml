- id: auto_toilet_light_on
  alias: Toilet lamp automatisch aan
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.toilet_beweging_occupancy
      to: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.hue_color_candle_1
        brightness: 255
        rgb_color: [255,210,129]

- id: auto_toilet_light_off
  alias: Toilet lamp automatisch uit
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.toilet_beweging_occupancy
      to: 'off'
      for:
        seconds: 90
  action:
    - service: light.turn_off
      entity_id: light.hue_color_candle_1
