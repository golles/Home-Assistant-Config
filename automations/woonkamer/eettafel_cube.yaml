- id: cube1_tab
  alias: Cube 1 tab
  initial_state: on
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.eettafel_cube_action
      to: tap
    - platform: state
      entity_id: sensor.eettafel_cube_action
      to: flip90
    - platform: state
      entity_id: sensor.eettafel_cube_action
      to: flip180
  action:
    - service: light.toggle
      entity_id: light.eettafel

- id: cube1_rotate_left
  alias: Cube 1 rotate left
  initial_state: on
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.eettafel_cube_action
      to: rotate_left
  action:
    - service: light.turn_on
      data:
        entity_id: light.eettafel
        brightness: >
          {{ state_attr('light.eettafel', 'brightness') | int - 25 }}
          
- id: cube1_rotate_right
  alias: Cube 1 rotate right
  initial_state: on
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.eettafel_cube_action
      to: rotate_right
  action:
    - service: light.turn_on
      data:
        entity_id: light.eettafel
        brightness: >
          {{ state_attr('light.eettafel', 'brightness') | int + 25 }}
