- id: christmas_tree_on
  alias: Automatisch kerst verlichting aan woonkamer
  initial_state: on
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: group.woonkamer_occupancy
      to: "on"
  action:
    - alias: Turn on the christmas tree
      service: light.turn_on
      target:
        entity_id: light.wled_kerstboom

- id: christmas_keep_woonkamer_groot_2_off
  alias: Keep woonkamer groot 2 off during christmas
  initial_state: on
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: light.woonkamer_groot_2
      from: "off"
      to: "on"
    - platform: state
      entity_id: light.wled_kerstboom
      from: "off"
      to: "on"
  action:
    - alias: Turn off the light
      service: light.turn_off
      target:
        entity_id: light.woonkamer_groot_2
