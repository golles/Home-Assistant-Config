- id: christmas_tree_on
  alias: Kerst - Kerstboom automatisch aan
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.woonkamer_bezetting
      to: "on"
  condition:
    - condition: time
      after: "07:00:00"
      before: "00:00:00"
    - condition: not
      conditions:
        - condition: state
          entity_id: light.kerstboom
          state: unavailable
  action:
    - alias: Turn on the christmas tree
      service: light.turn_on
      target:
        entity_id: light.kerstboom

- id: christmas_keep_woonkamer_groot_2_off
  alias: Kerst - Houdt de woonkamer groot 2 uit
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: light.woonkamer_groot_2
      from: "off"
      to: "on"
    - platform: state
      entity_id: light.kerstboom
      from: "off"
      to: "on"
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: light.kerstboom
          state: unavailable
  action:
    - alias: Turn off the light
      service: light.turn_off
      target:
        entity_id: light.woonkamer_groot_2
