- id: air_purifier_off_door_open
  alias: Air purifier uit als de achterdeur of keukenraam open staat
  initial_state: on
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.achterdeur_contact
      to: "on"
      for:
        minutes: 5
    - platform: state
      entity_id: binary_sensor.keukenraam_contact
      to: "on"
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: fan.air_purifier
      state: "on"
  action:
    - service: fan.turn_off
      entity_id: fan.air_purifier

- id: air_purifier_on_based_on_aqi
  alias: Air purifier aan gebasseerd op aqi
  initial_state: on
  mode: single
  trigger:
    - platform: numeric_state
      entity_id: fan.air_purifier
      attribute: aqi
      above: 10
      for:
        minutes: 2
  condition:
    - condition: state
      entity_id: fan.air_purifier
      state: "off"
    - condition: state
      entity_id: binary_sensor.achterdeur_contact
      state: "off"
    - condition: state
      entity_id: binary_sensor.keukenraam_contact
      state: "off"
  action:
    - service: fan.turn_on
      entity_id: fan.air_purifier

- id: air_purifier_off_based_on_aqi
  alias: Air purifier uit gebasseerd op aqi
  initial_state: on
  mode: single
  trigger:
    - platform: numeric_state
      entity_id: fan.air_purifier
      attribute: aqi
      below: 5
      for:
        minutes: 2
  condition:
    - condition: state
      entity_id: fan.air_purifier
      state: "on"
  action:
    - service: fan.turn_off
      entity_id: fan.air_purifier
