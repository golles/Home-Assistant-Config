- id: eettafel_knop_2_on
  alias: Eettafel knop2 - licht aan
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.eettafelknop_2_action
      to: 'press'
  condition:
    - condition: state
      entity_id: light.eettafel
      state: 'off'
  action:
    - service: script.eettafel_on

- id: eettafel_knop_2_off
  alias: Eettafel knop2 - licht uit
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.eettafelknop_2_action
      to: 'press'
  condition:
    - condition: state
      entity_id: light.eettafel
      state: 'on'
  action:
    - service: script.eettafel_off