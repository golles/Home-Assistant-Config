- id: eettafel_knop_2
  alias: Eettafel knop2
  variables:
    step: 20 # Needs to be an even number.
  use_blueprint:
    path: golles/zigbee2mqtt_hue_smart_button_press_and_hold_actions.yaml
    input:
      hold_cooldown: "1"
      smart_button: sensor.eettafelknop_2_action
      press_action:
        - service: switch.toggle
          entity_id: switch.eettafellamp
      hold_action:
        - choose:
            # Light is off.
            - conditions:
                - condition: state
                  entity_id: light.eettafel
                  state: "off"
              sequence:
                - service: script.eettafel_on
          # Light is on.
          default:
            - service: light.turn_on
              data:
                entity_id: light.eettafel
                brightness_step: >
                  {%- if state_attr("light.eettafel", "brightness") % 2 == 0 %}
                    {{ step }}
                  {%- else -%}
                    -{{ step }}
                  {%- endif %}
