- id: master_switch
  alias: Master switch - alles uit
  initial_state: on
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.master_switch_action
      to: press
  action:
    - service: homeassistant.turn_off
      data: 
        entity_id: >
          {{ 
            (
              expand(states.light | selectattr('state', 'eq', 'on')) +
              expand(states.media_player | rejectattr('state', 'in', ['off', 'unavailable']))
            ) 
              | map(attribute='entity_id')
              | join(', ')
            }}
