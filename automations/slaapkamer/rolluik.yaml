- id: close_slaapkamer_cover
  alias: Slaapkamer rolluik sluiten op tijd
  mode: single
  max_exceeded: silent
  triggers:
    - alias: Close at sunset
      trigger: time
      at: sensor.sun_next_setting
    - alias: Earliest close time
      trigger: time
      at: "16:30:00"
    - alias: Latest close time
      trigger: time
      at: "22:00:00"
  condition:
    - condition: time
      after: "16:30:00"
      before: "22:00:01"
  actions:
    - action: script.close_cover_window_state
      data:
        wait_minutes: 240
        cover_entity: cover.slaapkamer
        window_entity: binary_sensor.slaapkamerraam_contact
