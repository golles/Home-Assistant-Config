- id: slaapkamer_knop_sander_press
  alias: Slaapkamer knop Sander - press
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.0x0017880108000810_action
      to: 'on'
    - platform: state
      entity_id: sensor.0x0017880108000810_action
      to: 'off'
  action:
    - service: light.toggle
      entity_id: light.hue_filament_bulb_1_4

- id: slaapkamer_knop_sander_hold
  alias: Slaapkamer knop Sander - hold
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.0x0017880108000810_action
      to: 'hold'
  action:
    - service: light.toggle
      entity_id: 
        - light.slaapkamer_lamp_1
        - light.slaapkamer_lamp_2
    - delay:
        seconds: 5
