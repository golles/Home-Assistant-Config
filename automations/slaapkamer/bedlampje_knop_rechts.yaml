- id: slaapkamer_knop_rechts_press
  alias: Slaapkamer knop rechts - press
  initial_state: on
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.bedlampje_knop_rechts_action
      to: 'on'
    - platform: state
      entity_id: sensor.bedlampje_knop_rechts_action
      to: 'off'
  action:
    - choose:
      - conditions:
          - condition: state
            entity_id: light.hue_filament_bulb_1_3
            state: 'off'
        sequence:
          - choose:
            - conditions:
                - condition: template
                  value_template: > # Between 00:00 - 08:59
                    {{ now().hour < 9 }}
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: light.hue_filament_bulb_1_3
                    profile: nachtlampje
            default:
              - service: light.turn_on
                data:
                  entity_id: light.hue_filament_bulb_1_3
                  profile: gedimd
      default:
        - service: light.turn_off
          entity_id: light.hue_filament_bulb_1_3

- id: slaapkamer_knop_rechts_hold
  alias: Slaapkamer knop rechts - hold
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.bedlampje_knop_rechts_action
      to: hold
  action:
    - service: light.toggle
      entity_id: light.slaapkamer_plafond_groep
    - delay:
        seconds: 5
