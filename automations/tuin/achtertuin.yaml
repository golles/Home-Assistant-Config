- id: licht_uit_achtertuin
  alias: Lampen uit achtertuin
  initial_state: on
  mode: single
  trigger:
    - platform: time
      at: "00:00:00"
  action:
    - service: light.turn_off
      data:
        entity_id: light.achtertuin
        transition: 2

- id: kerst_sfeer_achtertuin
  alias: Kerst - Sfeer achtertuin
  initial_state: on
  mode: single
  trigger:
    - platform: numeric_state
      entity_id: sensor.achtertuin_lichtsterkte_illuminance_lux
      below: 60
      for:
        minutes: 5
  condition:
    condition: template
    value_template: > # All days in December after Sinterklaas.
      {{ now().month == 12 and now().day >= 6 }}
  action:
    - service: light.turn_on
      entity_id: light.gekleurde_licht

- id: backdoor_opens_while_being_dark_outside
  alias: Achtertuin verlichting tijdelijk aan wanneer de deur open gaat
  initial_state: on
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.achterdeur_contact
      from: "off"
      to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.achtertuin_lichtsterkte_illuminance_lux
      below: 10
  action:
    - service: scene.turn_on
      data:
        transition: 2
      target:
        entity_id: scene.achtertuin_helder

    - delay:
        minutes: 10

    - service: light.turn_off
      data:
        entity_id: light.achtertuin_groep
        transition: 2
