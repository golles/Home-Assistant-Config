- id: kerst_sfeer_achtertuin
  alias: Achtertuin - Kerst sfeer
  mode: single
  max_exceeded: silent
  triggers:
    - trigger: numeric_state
      id: xmas_on
      entity_id: sensor.achtertuin_sensor_1_licht
      below: 60
      for:
        minutes: 5
    - trigger: time
      id: xmas_off
      at: "23:59:59" # Can't be 00:00:00 because then it won't turn off on 1st of January.
  conditions:
    - condition: template
      value_template: > # All days in December after Sinterklaas.
        {{ now().month == 12 and now().day >= 6 }}
  actions:
    - choose:
        - conditions:
            - condition: trigger
              id: xmas_on
          sequence:
            - alias: Turn on the light
              action: switch.turn_on
              entity_id: light.gekleurde_licht_plug

        - conditions:
            - condition: trigger
              id: xmas_off
          sequence:
            - alias: Turn off the light
              action: switch.turn_off
              entity_id: light.gekleurde_licht_plug

- id: automatic_backgarden_lights
  alias: Achtertuin - verlichting aan bij deur open of beweging
  mode: restart
  triggers:
    - trigger: state
      entity_id: binary_sensor.achterdeur_contact
      from: "off"
      to: "on"
    - trigger: state
      entity_id: binary_sensor.achtertuin_beweging
      from: "off"
      to: "on"
  conditions:
    - condition: numeric_state
      entity_id: sensor.achtertuin_sensor_1_licht
      below: 10
  actions:
    - alias: Lights on
      action: scene.turn_on
      data:
        transition: 2
      target:
        entity_id: scene.achtertuin_helder

    - alias: Wait a little
      delay:
        minutes: 10

    - alias: Lights off
      action: light.turn_off
      data:
        entity_id: light.achtertuin_groep
        transition: 2
