- id: licht_uit_achtertuin
  alias: Lampen uit achtertuin
  initial_state: on
  trigger:
    - platform: time
      at: '00:00:00'
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.achtertuin

- id: kerst_sfeer_achtertuin
  alias: Kerst sfeer achtertuin
  initial_state: on
  trigger:
    - platform: time
      at: '18:00:00'
  condition:
    condition: template
    value_template: '{{ now().month == 12 and now().day >= 6 }}' # All days in December after Sinterklaas.
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.hue_smart_plug_1

- id: backdoor_opens_while_being_dark_outside
  alias: Achtertuin verlichting tijdelijk aan wanneer de deur open gaat
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.achterdeur_contact
      to: 'on'
  condition:
    - condition: numeric_state
      entity_id: sensor.achtertuin_lichtsterkte_illuminance_lux
      below: 10
  action:
    - service: light.turn_on
      entity_id: light.achtertuin_groep

    - delay:
        minutes: 10

    - service: light.turn_off
      entity_id: light.achtertuin_groep
