- id: kerst_sfeer_achtertuin
  alias: Achtertuin - Kerst sfeer
  mode: single
  max_exceeded: silent
  trigger:
    - platform: numeric_state
      id: xmas_on
      entity_id: sensor.achtertuin_sensor_illuminance
      below: 60
      for:
        minutes: 5
    - platform: time
      id: xmas_off
      at: "23:59:59" # Can't be 00:00:00 because then it won't turn off on 1st of January.
  condition:
    condition: template
    value_template: > # All days in December after Sinterklaas.
      {{ now().month == 12 and now().day >= 6 }}
  action:
    - choose:
        - conditions:
            - condition: trigger
              id: xmas_on
          sequence:
            - alias: Turn on the light
              service: switch.turn_on
              entity_id: switch.gekleurde_licht

        - conditions:
            - condition: trigger
              id: xmas_off
          sequence:
            - alias: Turn off the light
              service: switch.turn_off
              entity_id: switch.gekleurde_licht

- id: automatic_backgarden_lights
  alias: Achtertuin - verlichting aan bij deur open of beweging
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.achterdeur_contact
      from: "off"
      to: "on"
    - platform: state
      entity_id: binary_sensor.achtertuin_sensor_motion
      from: "off"
      to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.achtertuin_sensor_illuminance
      below: 10
  action:
    - alias: Lights on
      service: scene.turn_on
      data:
        transition: 2
      target:
        entity_id: scene.achtertuin_helder_2

    - alias: Wait a little
      delay:
        minutes: 10

    - alias: Lights off
      service: light.turn_off
      data:
        entity_id: light.achtertuin_groep
        transition: 2
