- id: licht_uit_achtertuin
  alias: Achtertuin - Lampen uit achtertuin om middernacht
  initial_state: on
  mode: single
  trigger:
    - platform: time
      at: "00:00:00"
  action:
    - service: light.turn_off
      data:
        entity_id: light.achtertuin
        transition: 2

- id: kerst_sfeer_achtertuin
  alias: Achtertuin - Kerst sfeer
  initial_state: on
  mode: single
  trigger:
    - platform: numeric_state
      entity_id: sensor.achtertuin_lichtsterkte_illuminance_lux
      below: 60
      for:
        minutes: 5
  condition:
    condition: template
    value_template: > # All days in December after Sinterklaas.
      {{ now().month == 12 and now().day >= 6 }}
  action:
    - service: light.turn_on
      entity_id: light.gekleurde_licht

- id: automatic_backgarden_lights
  alias: Achtertuin - verlichting aan bij deur open of beweging
  initial_state: on
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.achterdeur_contact
      from: "off"
      to: "on"
    - platform: state
      entity_id: binary_sensor.hue_outdoor_motion_sensor_1_motion
      from: "off"
      to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.hue_outdoor_motion_sensor_1_illuminance
      below: 10
  action:
    - alias: Lights on
      service: scene.turn_on
      data:
        transition: 2
      target:
        entity_id: scene.achtertuin_helder_2

    - alias: Wait a little
      delay:
        minutes: 10

    - alias: Lights off
      service: light.turn_off
      data:
        entity_id: light.achtertuin_groep
        transition: 2


- id: temp_notify_backgarden
  alias: Stuur een berichtje bij beweging in de achtertuin
  initial_state: on
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.hue_outdoor_motion_sensor_1_motion
      from: "off"
      to: "on"
  action:
    - service: notify.sander
      data:
        title: Beweging in de achtertuin
        message: Snel, ga kijken!
