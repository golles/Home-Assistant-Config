
type: custom:auto-entities
show_empty: true
card:
  show_header_toggle: false
  title: Batterijen bijna leeg
  type: custom:battery-state-card
  secondary_info: last_updated
  tap_action:
    action: more-info
  bulk_rename:
    - from: _battery
    - from: battery
    - from: state
  state_map:
    - from: "off"
      to: 100
    - from: "on"
      to: 10
filter:
  include:
    - attributes:
        device_class: battery
        battery: "< 30"
    - domain: binary_sensor
      state: "on"
      attributes:
        device_class: battery