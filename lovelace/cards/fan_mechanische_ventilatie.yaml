type: entities
show_header_toggle: false
entities:
  - entity: fan.mechanische_ventilatie
  - type: custom:multiple-entity-row
    entity: sensor.mechanische_ventilatie_status
    attribute: speed
    name: Stand
    icon: mdi:speedometer
    entities:
      - entity: sensor.mechanische_ventilatie_status
        icon: mdi:fan-speed-1
        name: Laag
        tap_action:
          action: call-service
          service: script.ventilation_set_preset_mode
          service_data:
            preset_mode: low
      - entity: sensor.mechanische_ventilatie_status
        icon: mdi:fan-speed-2
        name: Medium
        tap_action:
          action: call-service
          service: script.ventilation_set_preset_mode
          service_data:
            preset_mode: medium
      - entity: sensor.mechanische_ventilatie_status
        icon: mdi:fan-speed-3
        name: Hoog
        tap_action:
          action: call-service
          service: script.ventilation_set_preset_mode
          service_data:
            preset_mode: high
  - type: custom:multiple-entity-row
    entity: sensor.mechanische_ventilatie_status
    attribute: timer
    name: Timer
    icon: mdi:timer
    entities:
      - entity: sensor.mechanische_ventilatie_status
        icon: mdi:clock-time-two-outline
        name: 10m
        tap_action:
          action: call-service
          service: script.ventilation_set_speed_timer
          service_data:
            speed: high
            timer: 10
      - entity: sensor.mechanische_ventilatie_status
        icon: mdi:clock-time-six-outline
        name: 30m
        tap_action:
          action: call-service
          service: script.ventilation_set_speed_timer
          service_data:
            speed: high
            timer: 30
      - entity: sensor.mechanische_ventilatie_status
        icon: mdi:clock-time-twelve-outline
        name: 60m
        tap_action:
          action: call-service
          service: script.ventilation_set_speed_timer
          service_data:
            speed: high
            timer: 60
  - type: attribute
    entity: sensor.mechanische_ventilatie_status
    attribute: percentage
    name: Percentage
    icon: mdi:percent-outline
    suffix: "%"
  - type: attribute
    entity: sensor.mechanische_ventilatie_status
    attribute: voltage
    name: Voltage
    icon: mdi:flash
    suffix: v
