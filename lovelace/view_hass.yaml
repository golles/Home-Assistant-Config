title: Home Assistant
path: hass
panel: false
icon: mdi:home-assistant
badges: []
cards:

  - type: entities
    title: Home Assistant
    show_header_toggle: false
    entities:
      - type: custom:elapsed-time-entity-row
        entity: sensor.host_uptime
        hide: seconds
      - type: custom:elapsed-time-entity-row
        entity: sensor.runtime
        hide: seconds
      - entity: sensor.db_size
        icon: mdi:database
      - type: divider
      - entity: sensor.current_version
      - type: custom:fold-entity-row
        head: binary_sensor.updater
        open: true # Sadly this doesn't work: {{ is_state('binary_sensor.updater','on') }} https://github.com/thomasloven/lovelace-fold-entity-row/issues/117
        entities:
          - entity: sensor.latest_version
          - type: weblink
            name: Release notes
            url: https://www.home-assistant.io/latest-release-notes/

  - type: entities
    title: Info
    show_header_toggle: false
    entities:
      - type: custom:template-entity-row
        icon: mdi:robot
        name: Automatiseringen
        state: "{{ states.automation | count}}"
      - type: custom:template-entity-row
        icon: mdi:checkbox-blank-circle-outline
        name: Binaire sensoren
        state: "{{ states.binary_sensor | count}}"
      - type: custom:template-entity-row
        icon: mdi:camera
        name: Cameras
        state: "{{ states.camera | count}}"
      - type: custom:template-entity-row
        icon: mdi:window-shutter-open
        name: Covers
        state: "{{ states.cover | count}}"
      - type: custom:template-entity-row
        icon: mdi:walk
        name: Groepen
        state: "{{ states.group | count}}"
      - type: custom:template-entity-row
        icon: mdi:thermostat
        name: Klimaat
        state: "{{ states.climate | count}}"
      - type: custom:template-entity-row
        icon: mdi:lightbulb
        name: Lampen
        state: "{{ states.light | count}}"
      - type: custom:template-entity-row
        icon: mdi:cast
        name: Media spelers
        state: "{{ states.media_player | count}}"
      - type: custom:template-entity-row
        icon: mdi:account
        name: Personen
        state: "{{ states.person | count}}"
      - type: custom:template-entity-row
        icon: mdi:flash
        name: Schakelaars
        state: "{{ states.switch | count}}"
      - type: custom:template-entity-row
        icon: mdi:script
        name: Scripts
        state: "{{ states.script | count}}"
      - type: custom:template-entity-row
        icon: mdi:eye
        name: Sensoren
        state: "{{ states.sensor | count}}"
      - type: custom:template-entity-row
        icon: mdi:cellphone-link
        name: Trackers
        state: "{{ states.device_tracker | count}}"
      - type: custom:template-entity-row
        icon: mdi:fan
        name: Ventilatoren
        state: "{{ states.fan | count}}"
      - type: custom:template-entity-row
        icon: mdi:weather-cloudy
        name: Weer
        state: "{{ states.weather | count}}"
      - type: custom:template-entity-row
        icon: mdi:white-balance-sunny
        name: Zon
        state: "{{ states.sun | count}}"
      - type: custom:template-entity-row
        icon: mdi:texture-box
        name: Zones
        state: "{{ states.zone | count}}"

  - type: custom:auto-entities
    show_empty: false
    card:
      show_header_toggle: false
      title: Entities onbekend
      type: entities
    filter:
      exclude:
        - entity_id: cover.zonnescherm
        - entity_id: group.wasmachine
        - entity_id: sensor.bosch_sbv88tx36e_elapsed
        - entity_id: sensor.bosch_sbv88tx36e_remaining
        - entity_id: sensor.bosch_wawh2643nl_door
        - entity_id: sensor.bosch_wawh2643nl_elapsed
        - entity_id: sensor.bosch_wawh2643nl_program
        - entity_id: sensor.bosch_wawh2643nl_remaining
        - entity_id: sensor.current_phase_l1
        - entity_id: sensor.current_phase_l2
        - entity_id: sensor.current_phase_l3
        - entity_id: sensor.energy_consumption_total
        - entity_id: sensor.gas_consumption
        - entity_id: sensor.hourly_gas_consumption
        - entity_id: sensor.power_consumption_phase_l2
        - entity_id: sensor.power_consumption_phase_l3
        - entity_id: sensor.power_production_phase_l2
        - entity_id: sensor.power_production_phase_l3
        - entity_id: sensor.short_power_failure_count
        - entity_id: sensor.voltage_phase_l1
        - entity_id: sensor.voltage_phase_l2
        - entity_id: sensor.voltage_phase_l3
        - entity_id: sensor.voltage_sags_phase_l2
        - entity_id: sensor.voltage_sags_phase_l3
        - entity_id: sensor.voltage_swells_phase_l2
        - entity_id: sensor.voltage_swells_phase_l3
        - entity_id: sensor.p2000_politie
        - entity_id: sensor.zigbee2mqtt_networkmap
        - entity_id: sensor.dsmr_reading_extra_device_delivered
        - entity_id: sensor.dsmr_consumption_gas_currently_delivered
        - entity_id: sensor.dsmr_consumption_gas_delivered
        - entity_id: sensor.dsmr_consumption_gas_read_at
        - entity_id: sensor.dsmr_day_consumption_gas
        - entity_id: sensor.dsmr_day_consumption_gas_cost
        - entity_id: sensor.stb_arris_uhd_channel
      include:
        - state: unknown
    
    