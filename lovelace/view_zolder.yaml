title: zolder
path: Zolder
panel: false
icon: mdi:home-roof
badges: []
cards:

  - type: custom:simple-thermostat
    entity: climate.zolder
    step_layout: column
    step_size: 1
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'

  - type: entities
    show_header_toggle: false
    entities:
      - entity: light.zolder
        name: Plafond
      - type: custom:fold-entity-row
        head:
          type: section
          label: 
        entities:
          - entity: light.zolder_lamp_1
            name: Lamp 1
          - entity: light.zolder_lamp_2
            name: Lamp 2
      - type: divider
      - entity: binary_sensor.balkondeur_contact
        name: Balkondeur
      - entity: binary_sensor.zolderraam_contact
        name: Raam

  - type: entities
    title: Wasmachine
    show_header_toggle: false
    icon: mdi:washing-machine
    entities:
      - entity: switch.wasmachine_power
        name: Voedingsstatus
      - entity: binary_sensor.wasmachine_door
        name: Deur
      - entity: sensor.wasmachine_active_program
        name: Programma
      - entity: sensor.wasmachine_program_progress
        name: Voortgang
      - entity: sensor.wasmachine_remaining_relative_local
        name: Resterende tijd
      - type: 'custom:elapsed-time-entity-row'
        entity: sensor.wasmachine_remaining_seconds
        hideSeconds: 'true'
      
  - type: custom:mini-media-player
    entity: media_player.zolder
    name: TV
    icon: mdi:television
    artwork: cover
    info: scroll
    volume_stateless: true
    hide:
      icon: true
      volume: false
      prev: true
      next: true

  - !include cards/fan_mechanische_ventilatie.yaml
