title: Overloop
path: overloop
panel: false
icon: mdi:stairs
badges: []
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none
      - type: entity
        entity: binary_sensor.trap_beweging
        icon: mdi:motion-sensor

  - type: custom:mushroom-title-card
    title: Trap & overloop

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Verlichting

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: light.overloop
            name: Plafond

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Sensoren boven

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: sensor.overloop_sensor_2_temperature
            name: Temperatuur
          - type: tile
            entity: sensor.overloop_sensor_2_light_level
            name: Lichtsterkte
          - type: tile
            entity: binary_sensor.overloop_sensor_2_motion
            name: Beweging

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Sensoren beneden

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: sensor.overloop_sensor_1_temperature
            name: Temperatuur
          - type: tile
            entity: sensor.overloop_sensor_1_light_level
            name: Lichtsterkte
          - type: tile
            entity: binary_sensor.overloop_sensor_1_motion
            name: Beweging
