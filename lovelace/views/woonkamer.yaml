title: Woonkamer
path: woonkamer
panel: false
icon: mdi:sofa-outline
badges: []
cards: 

  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none
      - type: entity
        entity: sensor.woonkamer_lichtsterkte_illuminance_lux
      - type: entity
        entity: binary_sensor.achterdeur_contact
        icon: mdi:door-open
      - type: entity
        entity: binary_sensor.achterraam_contact
        icon: mdi:window-open
      - type: entity
        entity: binary_sensor.woonkamer_beweging

  - type: custom:mushroom-title-card
    title: Woonkamer

  - type: custom:simple-thermostat
    entity: climate.woonkamer
    header: false
    step_layout: column
    step_size: 0.5
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'
    layout:
      mode:
        names: true
        icons: true
        headings: false
      step: column

  - type: vertical-stack
    cards:
      - type: grid
        columns: 4
        square: false
        cards:
          - type: custom:mushroom-entity-card
            entity: scene.wooneet_avond
            secondary_info: none
            layout: vertical
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.wooneet_avond
            icon_color: orange
          - type: custom:mushroom-entity-card
            entity: scene.wooneet_eten
            secondary_info: none
            layout: vertical
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.wooneet_eten
            icon_color: orange
          - type: custom:mushroom-entity-card
            entity: scene.wooneet_film
            secondary_info: none
            layout: vertical
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.wooneet_film
            icon_color: deep-orange
          - type: custom:mushroom-entity-card
            entity: scene.wooneet_nacht
            secondary_info: none
            layout: vertical
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.wooneet_nacht
            icon_color: grey

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-light-card
            entity: light.woonkamer
            show_brightness_control: true

          - type: custom:mushroom-light-card
            entity: light.eettafel
            show_brightness_control: true

          - type: custom:mushroom-light-card
            entity: light.tv
            use_light_color: true
            show_color_control: true
            show_brightness_control: true

          - type: custom:mushroom-light-card
            entity: light.wled_skull
            use_light_color: true
            show_color_control: true
            show_brightness_control: true
            hold_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id: light.wled_skull
                effect: breathe
                brightness: 128
                xy_color:
                  - 0.701
                  - 0.299

          - type: custom:mushroom-light-card
            entity: light.keuken
            name: Keuken
            use_light_color: true
            show_color_control: true
            show_brightness_control: true

          - type: custom:mushroom-light-card
            entity: switch.keukenkastje_lamp_switch
            name: Keukenkastje
            fill_container: True

  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:mushroom-cover-card
        entity: cover.zonnescherm
        hide_state: true
        show_buttons_control: true
        
      - type: custom:mushroom-fan-card
        entity: fan.air_purifier
        show_percentage_control: true

      - type: conditional
        conditions:
          - entity: fan.ventilator
            state_not: unavailable
        card:
          type: custom:mushroom-fan-card
          entity: fan.ventilator
          show_percentage_control: true
          icon_animation: true
          show_oscillate_control: true

  - type: vertical-stack
    cards:
      - !include cards/media_player_mediabox.yaml
      - !include cards/media_player_lg_c9.yaml
      - !include cards/media_player_lg_soundbar.yaml

  - type: grid
    columns: 3
    square: true
    cards:
      - type: custom:button-card
        entity: plant.calathea_medallion
        template: plant
      - type: custom:button-card
        entity: plant.calathea_ornata
        template: plant
      - type: custom:button-card
        entity: plant.scindapsus_epipremnum
        template: plant
      - type: custom:button-card
        entity: plant.dracaena_marginata
        template: plant
      - type: custom:button-card
        entity: plant.haworthiopsis_attenuata
        template: plant
      - type: custom:button-card
        entity: plant.crassula_ovata
        template: plant
