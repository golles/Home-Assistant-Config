title: Woonkamer
path: woonkamer
panel: false
icon: mdi:sofa
badges: []
cards: 

  - type: custom:simple-thermostat
    entity: climate.woonkamer
    header: false
    step_layout: column
    step_size: 0.5
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'
      - entity: sensor.woonkamer_lichtsterkte_illuminance_lux
        name: Lichtsterkte

  - type: grid
    columns: 3
    square: false
    cards:
      - type: button
        entity: scene.avond
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.avond
            transition: 2
      - type: button
        entity: scene.eten
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.eten
            transition: 2
      - type: button
        entity: scene.film
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.film
            transition: 2

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.woonkamer
        icon: mdi:floor-lamp
      - type: light
        entity: light.tv
      - type: light
        entity: light.wled_skull
        hold_action:
          action: call-service
          service: wled.preset
          service_data:
            entity_id: light.wled_skull
            preset: 666
      - type: light
        entity: light.eettafel
        icon: mdi:vanity-light
        hold_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.eettafellamp
      - type: light
        entity: light.keuken
        name: Keuken
        icon: mdi:ceiling-light
      - type: button
        entity: switch.keukenkastje_lamp_switch
        name: Keukenkastje
        icon: mdi:lightbulb

      - type: conditional
        conditions:
          - entity: light.wled_kerstboom
            state_not: unavailable
        card:
          type: light
          entity: light.wled_kerstboom

      - type: button
        entity: binary_sensor.woonkamer_beweging_2_occupancy
        name: Woonkamer
        show_state: true
      - type: button
        entity: binary_sensor.woonkamer_beweging_1_occupancy
        name: Keuken
        show_state: true

      - type: custom:button-card
        template: zonnescherm

      - type: custom:button-card
        entity: fan.air_purifier
        template: air_purifier

      - type: conditional
        conditions:
          - entity: fan.ventilator
            state_not: unavailable
        card:
          type: button
          entity: fan.ventilator
          name: Ventilator
          show_state: true


  - type: grid
    columns: 3
    square: true
    cards:
      - type: custom:button-card
        entity: plant.calathea_medallion
        template: plant
      - type: custom:button-card
        entity: plant.calathea_ornata
        template: plant
      - type: custom:button-card
        entity: plant.scindapsus_epipremnum
        template: plant
      - type: custom:button-card
        entity: plant.dracaena_marginata
        template: plant
      - type: custom:button-card
        entity: plant.haworthiopsis_attenuata
        template: plant
      - type: custom:button-card
        entity: plant.crassula_ovata
        template: plant

  - !include cards/media_player_lg_soundbar.yaml
  - type: vertical-stack
    cards:
      - !include cards/media_player_mediabox.yaml
      - !include cards/media_player_lg_c9.yaml
