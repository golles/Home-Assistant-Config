title: Woonkamer
path: woonkamer
icon: mdi:sofa-outline
type: sections
sections:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        tap_action:
          action: navigate
          navigation_path: /dashboard-welkom/welkom
        icon: mdi:arrow-left-bold
        content: Overzicht
    layout_options:
      grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Woonkamer
        heading_style: title
        icon: mdi:sofa-outline

  - type: grid
    cards:
      - type: heading
        heading: Verlichting
        heading_style: subtitle
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: tile
            entity: scene.wooneet_avond
            vertical: true
            hide_state: true
            color: orange
          - type: tile
            entity: scene.wooneet_eten
            vertical: true
            hide_state: true
            color: orange
          - type: tile
            entity: scene.wooneet_film
            vertical: true
            hide_state: true
            color: deep-orange
          - type: tile
            entity: scene.wooneet_nacht
            vertical: true
            hide_state: true
            color: grey
      - type: tile
        entity: light.woonkamer
        name: Lampen
      - type: tile
        entity: light.eettafel
      - type: tile
        entity: light.tv
      - type: tile
        entity: light.skull
      - type: tile
        entity: light.trapkastlamp
        name: Trapkast
      - type: tile
        entity: light.kerstboom
        visibility:
          - condition: state
            entity: light.kerstboom
            state_not: unavailable

  - type: grid
    cards:
      - type: heading
        heading: Klimaat
        heading_style: subtitle
      - type: tile
        entity: climate.woonkamer
        name: Verwarming
      - type: tile
        entity: fan.air_purifier
      - type: tile
        entity: fan.ventilator
        visibility:
          - condition: state
            entity: fan.ventilator
            state_not: unavailable

  - type: grid
    cards:
      - type: heading
        heading: Apparaten
        heading_style: subtitle
      - !include cards/media_player_woonkamer.yaml
      - !include cards/media_player_lg_soundbar.yaml
      - type: tile
        entity: media_player.woonkamer_homepod_mini
        name: Homepod mini
      - type: tile
        entity: light.woonkamer_klok_matrix
        name: Klok
        state_content: state
        color: primary
      - type: tile
        entity: binary_sensor.aquarium_status
        state_content:
          - temperatuur
          - modus
        tap_action:
          action: navigate
          navigation_path: /dashboard-status/aquarium

  - type: grid
    cards:
      - type: heading
        heading: Deuren en ramen
        heading_style: subtitle
      - type: tile
        entity: binary_sensor.achterdeur_contact
        name: Achterdeur
      - type: tile
        entity: binary_sensor.achterraam_contact
        name: Achterraam
      - type: tile
        entity: binary_sensor.trapkastdeur_contact
        name: Trapkastdeur
      - type: tile
        entity: cover.zonnescherm_template

  - type: grid
    cards:
      - type: heading
        heading: Sensoren
        heading_style: subtitle
      - type: tile
        entity: binary_sensor.woonkamer_beweging
        name: Beweging
      - type: tile
        entity: sensor.woonkamer_temperature
        name: Temperatuur
      - type: tile
        entity: sensor.woonkamer_humidity
        name: Luchtvochtigheid
      - type: tile
        entity: sensor.epl_woonkamer_illuminance
        name: Lichtsterkte
      - type: tile
        entity: sensor.woonkamer_luchtkwaliteit
        name: Luchtkwaliteit
        icon: mdi:molecule

  - type: grid
    cards:
      - type: heading
        heading: Instellingen en acties
        heading_style: subtitle
      - type: tile
        entity: automation.woonkamer_automatisch_aan_uit_door_aanwezigheid
        name: Automatisch licht
        icon: mdi:lightbulb-auto
      - type: tile
        entity: button.woonkamer_opwarmen
        name: Opwarmen
