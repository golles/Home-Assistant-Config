title: Systeem
path: systeem
icon: mdi:chip
type: sections
sections:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        icon: mdi:arrow-left-bold
        content: Overzicht
    layout_options:
      grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Systeem
        heading_style: title
        icon: mdi:chip

  - type: grid
    column_span: 2
    cards:
      - type: heading
        heading: Processor
        heading_style: subtitle
      - type: custom:apexcharts-card
        graph_span: 1d
        all_series_config:
          stroke_width: 1
        section_mode: true
        grid_options:
          columns: full
        yaxis:
          - id: usage
            decimals: 0
            min: 0
            max: 100
            apex_config:
              title:
                text: Gebruik (%)
          - id: temperature
            opposite: true
            decimals: 0
            min: ~0
            max: ~100
            apex_config:
              title:
                text: Temperatuur (Â°C)
        series:
          - entity: sensor.system_monitor_processor_use
            name: Gebruik
            yaxis_id: usage
            group_by:
              duration: 30min
          - entity: sensor.system_monitor_processortemperatuur
            name: Temperatuur
            yaxis_id: temperature
            group_by:
              duration: 30min
      - type: tile
        entity: sensor.system_monitor_processor_use
        name: Gebruik
      - type: tile
        entity: sensor.system_monitor_processortemperatuur
        name: Temperatuur

  - type: grid
    column_span: 2
    cards:
      - type: heading
        heading: Belasting
        heading_style: subtitle
      - type: custom:apexcharts-card
        graph_span: 1d
        all_series_config:
          stroke_width: 1
        section_mode: true
        grid_options:
          columns: full
        yaxis:
          - min: 0
            max: ~4
            apex_config:
              title:
                text: Belasting (%)
        series:
          - entity: sensor.system_monitor_load_1m
            name: 1 min
          - entity: sensor.system_monitor_load_5m
            name: 5 min
          - entity: sensor.system_monitor_load_15m
            name: 15 min
      - type: tile
        entity: sensor.system_monitor_load_1m
        name: 1 min
      - type: tile
        entity: sensor.system_monitor_load_5m
        name: 5 min
      - type: tile
        entity: sensor.system_monitor_load_15m
        name: 15 min

  - type: grid
    cards:
      - type: heading
        heading: Geheugen
        heading_style: subtitle
      - type: gauge
        entity: sensor.system_monitor_geheugengebruik
        name: Geheugen
        needle: true
        severity:
          green: 0
          yellow: 70
          red: 90
      - type: tile
        entity: sensor.system_monitor_memory_use
        name: Gebruikt
      - type: tile
        entity: sensor.system_monitor_memory_free
        name: Vrij

  - type: grid
    cards:
      - type: heading
        heading: Swap
        heading_style: subtitle
      - type: gauge
        entity: sensor.system_monitor_swap_usage
        name: Swap
        needle: true
        severity:
          green: 0
          yellow: 70
          red: 90
      - type: tile
        entity: sensor.system_monitor_swap_use
        name: Gebruikt
      - type: tile
        entity: sensor.system_monitor_swap_free
        name: Vrij

  - type: grid
    cards:
      - type: heading
        heading: SSD1
        heading_style: subtitle
      - type: gauge
        entity: sensor.system_monitor_schijfgebruik
        name: SSD1
        needle: true
        severity:
          green: 0
          yellow: 70
          red: 90
      - type: tile
        entity: sensor.system_monitor_disk_use
        name: Gebruikt
      - type: tile
        entity: sensor.system_monitor_disk_free
        name: Vrij

  - type: grid
    cards:
      - type: heading
        heading: SSD2
        heading_style: subtitle
      - type: gauge
        entity: sensor.system_monitor_schijfgebruik_media
        name: SSD2
        needle: true
        severity:
          green: 0
          yellow: 70
          red: 90
      - type: tile
        entity: sensor.system_monitor_disk_use_media
        name: Gebruikt
      - type: tile
        entity: sensor.system_monitor_disk_free_media
        name: Vrij
