title: Tuin
path: tuin
panel: false
icon: mdi:watering-can-outline
badges: []
cards:

  - type: custom:mushroom-chips-card
    chips:
      - type: entity
        entity: sensor.hue_outdoor_motion_sensor_1_illuminance
      - type: entity
        entity: binary_sensor.hue_outdoor_motion_sensor_1_motion
        icon: mdi:motion-sensor

  - type: custom:mushroom-title-card
    title: Tuin

  - type: custom:mushroom-light-card
    entity: light.voortuin
    icon: mdi:coach-lamp
    name: Voortuin
    use_light_color: true
    show_color_control: true
    show_brightness_control: true
    show_color_temp_control: true

  - type: custom:mushroom-light-card
    entity: light.achtertuin_groep
    icon: mdi:coach-lamp
    name: Achtertuin
    use_light_color: true
    show_color_control: true
    show_brightness_control: true
    show_color_temp_control: true

  - type: custom:mushroom-light-card
    entity: light.gekleurde_licht

  - type: custom:auto-entities
    show_empty: true
    card:
      type: grid
      title: Afval
    card_param: cards
    filter:
      include:
        - domain: sensor
          attributes:
            Wastecollector: purmerend
          options:
            type: custom:button-card
            template: afvalbeheer
    sort:
      method: attribute
      attribute: Days_until
      numeric: true

  - type: picture-glance
    title: Deurbel laatste
    image: camera.deurbel
    entities: []
    camera_image: camera.deurbel

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instelingen
        padding: 0
        entities:
          - entity: automation.achtertuin_verlichting_aan_bij_deur_open_of_beweging
            name: Automatisch licht
            icon: mdi:lightbulb-auto-outline
