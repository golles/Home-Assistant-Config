title: Logeerkamer
path: logeerkamer
icon: mdi:bed-outline
type: sections
sections:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        icon: mdi:arrow-left-bold
        content: Overzicht
    layout_options:
      grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Logeerkamer
        heading_style: title
        icon: mdi:bed-outline

  - type: grid
    cards:
      - type: heading
        heading: Verlichting
        heading_style: subtitle
      - type: tile
        entity: light.logeerkamer
        name: Plafond

  - type: grid
    cards:
      - type: heading
        heading: Klimaat
        heading_style: subtitle
      - type: tile
        entity: climate.logeerkamer
        name: Verwarming
      - type: tile
        entity: climate.elektrische_kachel
        name: Elektrische kachel

  - type: grid
    cards:
      - type: heading
        heading: Apparaten
        heading_style: subtitle
      - !include cards/media_player_logeerkamer.yaml
      - type: tile
        entity: binary_sensor.macbook_pro_van_sander_active
        name: Laptop
        icon: mdi:laptop
        visibility:
          - condition: state
            entity: binary_sensor.macbook_in_thuis_kantoor
            state: "on"
      - type: tile
        entity: binary_sensor.tt_macbook_active
        name: Werk laptop
        icon: mdi:laptop
        visibility:
          - condition: state
            entity: binary_sensor.tt_macbook_in_thuis_kantoor
            state: "on"
      - type: tile
        entity: light.logeerkamer_klok_matrix
        name: Klok
        state_content: state
        color: primary

  - type: grid
    cards:
      - type: heading
        heading: 3D printer
        heading_style: subtitle
      - type: tile
        entity: switch.3d_printer_plug
        name: Stroom
        vertical: true
        grid_options:
          columns: 3
          rows: 2
      - type: tile
        entity: light.p1s_01p00c480300533_chamber_light
        name: Licht
        vertical: true
        visibility:
          - condition: state
            entity: sensor.p1s_01p00c480300533_print_status
            state_not: offline
        grid_options:
          columns: 3
          rows: 2
      - type: tile
        entity: button.p1s_01p00c480300533_pause_printing
        name: Pauze
        vertical: true
        hide_state: true
        visibility:
          - condition: state
            entity: button.p1s_01p00c480300533_pause_printing
            state_not: unavailable
        grid_options:
          columns: 3
          rows: 2
      - type: tile
        entity: button.p1s_01p00c480300533_resume_printing
        name: Hervat
        vertical: true
        hide_state: true
        visibility:
          - condition: state
            entity: button.p1s_01p00c480300533_resume_printing
            state_not: unavailable
        grid_options:
          columns: 3
          rows: 2
      - type: tile
        entity: button.p1s_01p00c480300533_stop_printing
        name: Stop
        vertical: true
        hide_state: true
        visibility:
          - condition: state
            entity: button.p1s_01p00c480300533_stop_printing
            state_not: unavailable
        grid_options:
          columns: 3
          rows: 2
      - type: tile
        entity: sensor.p1s_01p00c480300533_print_status
        name: Status
        icon: mdi:printer-3d
      - type: tile
        entity: select.p1s_01p00c480300533_printing_speed
        name: Snelheid
        visibility:
          - condition: state
            entity: select.p1s_01p00c480300533_printing_speed
            state_not: unavailable
      - type: tile
        entity: sensor.p1s_01p00c480300533_print_progress
        name: Voortgang
        visibility:
          - condition: state
            entity: sensor.p1s_01p00c480300533_print_status
            state: running
      - type: tile
        entity: sensor.p1s_01p00c480300533_remaining_time
        name: Tijd
        visibility:
          - condition: state
            entity: sensor.p1s_01p00c480300533_print_status
            state: running
      - type: tile
        entity: image.p1s_01p00c480300533_cover_image
        name: Print
        hide_state: true
        show_entity_picture: true
        visibility:
          - condition: state
            entity: sensor.p1s_01p00c480300533_print_status
            state: running

  - type: grid
    cards:
      - type: heading
        heading: Deuren en ramen
        heading_style: subtitle
      - type: tile
        entity: cover.logeerkamer
        name: Rolgordijn
      - type: tile
        entity: binary_sensor.logeerkamerraam_contact
        name: Raam

  - type: grid
    cards:
      - type: heading
        heading: Sensoren
        heading_style: subtitle
      - type: tile
        entity: binary_sensor.logeerkamer_beweging_occupancy
        name: Beweging
      - type: tile
        entity: sensor.logeerkamer_temperatuur
        name: Temperatuur
      - type: tile
        entity: sensor.logeerkamer_luchtvochtigheid
        name: Luchtvochtigheid
      - type: tile
        entity: sensor.logeerkamer_beweging_illuminance_lux
        name: Lichtsterkte
      - type: tile
        entity: sensor.logeerkamer_battery
        name: Rolgordijn batterij

  - type: grid
    cards:
      - type: heading
        heading: Instellingen en acties
        heading_style: subtitle
      - type: tile
        entity: automation.logeerkamerlamp_automatisch_aan_uit_door_aanwezigheid
        name: Automatisch licht
        icon: mdi:lightbulb-auto
      - type: tile
        entity: button.logeerkamer_rolgordijn_voorkeurspositie
        name: Voorkeurspositie
        icon: mdi:window-shutter
      - type: tile
        entity: input_boolean.guest_mode
