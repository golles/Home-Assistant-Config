title: Logeerkamer
path: logeerkamer
panel: false
icon: mdi:bed-outline
badges: []
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none
      - type: entity
        entity: binary_sensor.logeerkamer_beweging_occupancy
        icon: mdi:motion-sensor

  - type: custom:mushroom-title-card
    title: Logeerkamer

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Verlichting

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: light.logeerkamer
            name: Plafond

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Klimaat

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: climate.logeerkamer
            name: Verwarming
          - type: tile
            entity: climate.elektrische_kachel
            name: Elektrische kachel

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Apparaten

      - !include cards/media_player_googlehome6234.yaml

      - type: grid
        columns: 2
        square: false
        cards:
          - type: conditional
            conditions:
              - entity: binary_sensor.macbook_in_thuis_kantoor_en_aan
                state: "on"
            card:
              type: tile
              entity: binary_sensor.macbook_pro_van_sander_active
              name: Laptop
              icon: mdi:laptop
          - type: conditional
            conditions:
              - entity: binary_sensor.tt_macbook_in_thuis_kantoor
                state: "on"
            card:
              type: tile
              entity: binary_sensor.tt_macbook_active
              name: Laptop (werk)
              icon: mdi:laptop

          - type: tile
            entity: light.logeerkamer_klok_matrix
            name: Klok
            state_content: state
            icon_tap_action:
              action: call-service
              service: script.awtrix_default_settings
              data:
                topic: awtrix_b92250

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Deuren en ramen

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: cover.logeerkamer
            name: Rolgordijn
          - type: tile
            entity: binary_sensor.logeerkamerraam_contact
            name: Raam

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Sensoren

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: sensor.logeerkamer_temperature
            name: Temperatuur
          - type: tile
            entity: sensor.logeerkamer_humidity
            name: Luchtvochtigheid
          - type: tile
            entity: sensor.logeerkamer_beweging_illuminance_lux
            name: Lichtsterkte

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Instellingen en acties

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: automation.logeerkamerlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto
          - type: tile
            entity: button.logeerkamer_rolgordijn_voorkeurspositie
            name: Voorkeurspositie
            icon: mdi:window-shutter
