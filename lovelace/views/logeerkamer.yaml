title: Logeerkamer
path: logeerkamer
panel: false
icon: mdi:bed-outline
badges: []
cards:

  - type: custom:simple-thermostat
    entity: climate.logeerkamer
    header: false
    step_layout: column
    step_size: 1
    decimals: 0
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.logeerkamer
        name: Plafond
        icon: mdi:ceiling-light
      - type: media-control
        entity: media_player.googlehome6234
      - type: button
        entity: binary_sensor.logeerkamerraam_contact
        name: Raam
        show_state: true
      - type: button
        entity: binary_sensor.logeerkamer_beweging_occupancy
        name: Beweging
        show_state: true
      - type: conditional
        conditions:
          - entity: binary_sensor.tt_macbook_in_thuis_kantoor
            state: "on"
        card:
          type: button
          entity: binary_sensor.tt_macbook_active
          name: TT Macbook
          icon: mdi:laptop
          show_state: true

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instelingen
        padding: 0
        entities:
          - entity: automation.logeerkamerlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto-outline
