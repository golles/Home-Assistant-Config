title: Logeerkamer
path: logeerkamer
panel: false
icon: mdi:bed-outline
badges: []
cards:

  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none
      - type: entity
        entity: sensor.logeerkamer_beweging_illuminance_lux
      - type: entity
        entity: binary_sensor.logeerkamerraam_contact
        icon: mdi:window-open
      - type: entity
        entity: binary_sensor.logeerkamerraam_contact
        icon: mdi:window-open
      - type: entity
        entity: binary_sensor.logeerkamer_beweging_occupancy
        icon: mdi:motion-sensor
      - type: conditional
        conditions:
          - entity: binary_sensor.tt_macbook_in_thuis_kantoor
            state: 'on'
        chip:
          type: entity
          entity: binary_sensor.tt_macbook_active
          icon: mdi:laptop

  - type: custom:mushroom-title-card
    title: Logeerkamer

  - type: custom:mushroom-climate-card
    # entity: climate.logeerkamer
    entity: climate.elektrische_kachel
    name: Klimaat
    icon: mdi:home-thermometer-outline
    fill_container: true
    show_temperature_control: true
    collapsible_controls: false
    hvac_modes:
      - auto
      - heat
      - 'off'
    tap_action:
      action: more-info
    double_tap_action:
      action: none
    hold_action:
      action: none

  - type: custom:mushroom-light-card
    entity: light.logeerkamer
    name: Plafond
    use_light_color: true
    show_color_control: true
    show_brightness_control: true
    show_color_temp_control: true

  - !include cards/media_player_googlehome6234.yaml

  - type: custom:mushroom-cover-card
    entity: cover.logeerkamer
    name: Rolgordijn
    show_buttons_control: true
    show_position_control: true

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instelingen
        padding: 0
        entities:
          - entity: automation.logeerkamerlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto-outline
          - entity: button.logeerkamer_rolgordijn_voorkeurspositie
            name: Rolgordijn voorkeurspositie
