title: Auto
path: auto
icon: mdi:car
type: sections
sections:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        icon: mdi:arrow-left-bold
        content: Overzicht
    layout_options:
      grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Auto
        heading_style: title
        icon: mdi:car

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading: Golf 7.5
        heading_style: subtitle
      - type: tile
        entity: device_tracker.golf_7_5
        show_entity_picture: true
      - type: tile
        entity: sensor.golf_7_5_apk_expiration
        name: APK
      - type: tile
        entity: binary_sensor.golf_7_5_liability_insured
        name: Verzekerd
      - type: tile
        entity: binary_sensor.golf_7_5_pending_recall
        name: Terugroep

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading: Auto wassen
        heading_style: subtitle
      - type: custom:mushroom-template-card
        primary: >-
          {{ state_attr(entity, "friendly_name") }}
        secondary: >-
          {{ iif(is_state(entity, "on"), "Ja!", "Later") }}
        icon: >-
          {{ state_attr(entity, "icon") }}
        entity: binary_sensor.auto_wassen
        icon_color: >-
          {{ iif(is_state(entity, "on"), "green", "#44739e") }}
        tap_action:
          action: more-info

      - type: custom:mushroom-template-card
        primary: >-
          {{ state_attr(entity, "friendly_name") }}
        secondary: € {{ states(entity) | replace(".", ",") }}
        icon: >-
          {{ state_attr(entity, "icon") }}
        entity: sensor.carwashplus_saldo
        tap_action:
          action: more-info
        icon_color: "#44739e"

      - type: tile
        entity: sensor.carwashplus_laatste_bezoek

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading: Benzineprijzen
        heading_style: subtitle
      - type: custom:mushroom-template-card
        primary: Tango, Purmerend
        secondary: € {{ states(entity) | replace(".", ",") }}
        icon: >-
          {{ state_attr(entity, "icon") }}
        entity: sensor.tango_purmerend
        tap_action:
          action: more-info
        icon_color: "#44739e"

      - type: custom:mushroom-template-card
        primary: Tango, Winschoten
        secondary: € {{ states(entity) | replace(".", ",") }}
        icon: >-
          {{ state_attr(entity, "icon") }}
        entity: sensor.tango_winschoten
        tap_action:
          action: more-info
        icon_color: "#44739e"

      - type: custom:mushroom-template-card
        primary: Tango, Hoogezand
        secondary: € {{ states(entity) | replace(".", ",") }}
        icon: >-
          {{ state_attr(entity, "icon") }}
        entity: sensor.tango_hoogezand
        tap_action:
          action: more-info
        icon_color: "#44739e"

      - type: custom:mushroom-template-card
        primary: Freie Tankstelle Hüsers
        secondary: € {{ states(entity) | replace(".", ",") }}
        icon: >-
          {{ state_attr(entity, "icon") }}
        entity: sensor.freie_tankstelle_husers
        tap_action:
          action: more-info
        icon_color: "#44739e"

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Locatie
        heading_style: subtitle
      - type: map
        default_zoom: 16
        hours_to_show: 24
        entities:
          - entity: device_tracker.golf_7_5
        theme_mode: auto
        layout_options:
          grid_columns: full
          grid_rows: 8
