title: Badkamer
path: badkamer
panel: false
icon: mdi:shower
badges: []
cards:

  - type: custom:mushroom-chips-card
    chips:
      - type: entity
        entity: sensor.badkamer_beweging_light_level
      - type: entity
        entity: binary_sensor.badkamerraam_contact
        icon: mdi:window-open
      - type: entity
        entity: binary_sensor.badkamer_beweging_motion
        icon: mdi:motion-sensor
      - type: entity
        entity: binary_sensor.douche_beweging_occupancy
        name: Douche
        icon: mdi:shower-head

  - type: custom:mushroom-title-card
    title: Badkamer

  - type: custom:simple-thermostat
    entity: climate.badkamer
    header: false
    step_layout: column
    step_size: '1'
    decimals: '0'
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'
    layout:
      mode:
        names: true
        icons: true
        headings: false
      step: column

  - type: custom:mushroom-light-card
    entity: light.badkamer
    name: Plafond
    use_light_color: true
    show_color_control: true
    show_brightness_control: true
    show_color_temp_control: true

  - type: custom:mushroom-fan-card
    entity: fan.mechanische_ventilatie
    icon_animation: true
    show_percentage_control: true

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instelingen
        padding: 0
        entities:
          - entity: automation.badkamerlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto-outline
