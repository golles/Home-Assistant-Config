title: Badkamer
path: badkamer
panel: false
icon: mdi:shower
badges: []
cards:

  - type: custom:simple-thermostat
    entity: climate.badkamer
    header: false
    step_layout: column
    step_size: 1
    decimals: 0
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'
      - entity: sensor.badkamer_beweging_light_level
        name: Lichtsterkte

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.badkamer
        name: Plafond
        icon: mdi:ceiling-light
      - type: custom:button-card
        template: mechanische_ventilatie
      - type: button
        entity: binary_sensor.badkamerraam_contact
        name: Raam
        show_state: true
      - type: button
        entity: binary_sensor.badkamer_beweging_motion
        name: Beweging
        icon: mdi:motion-sensor
        show_state: true
      - type: button
        entity: binary_sensor.douche_beweging_occupancy
        name: Douche
        show_state: true

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instelingen
        padding: 0
        entities:
          - entity: automation.badkamerlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto-outline
