title: Buurt
path: buurt
icon: mdi:home-city-outline
type: sections
sections:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        icon: mdi:arrow-left-bold
        content: Overzicht
    layout_options:
      grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Buurt
        heading_style: title
        icon: mdi:home-city-outline

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading: P2000
        heading_style: subtitle
      - type: tile
        entity: sensor.p2000_dichtbij
      - type: tile
        entity: sensor.p2000_ambulance
      - type: tile
        entity: sensor.p2000_brandweer
      - type: tile
        entity: sensor.p2000_politie
      - type: tile
        entity: sensor.p2000_lifeliner_1

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading: Leeghwaterbad
        heading_style: subtitle
      - type: tile
        entity: sensor.leeghwaterbad_volgende_bestelling
      - type: tile
        entity: sensor.leeghwaterbad_volgende_bestelling
        name: Ordernummer
        state_content: Ordernummer
      - type: markdown
        layout_options:
          grid_columns: 2
          grid_rows: 1
        content: >-
          {{
            iif(
              states("sensor.leeghwaterbad_volgende_bestelling") not in ["unknown", "unavailable"],
              "[Tickets](" ~ state_attr("sensor.leeghwaterbad_volgende_bestelling", "ticket") ~ ")",
              "Geen ticket"
            )
          }}
      - type: tile
        entity: sensor.leeghwaterbad_abonnement_beschikbare_tickets
      - type: tile
        entity: sensor.leeghwaterbad_abonnement_verloopdatum

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading: Vliegtuigen
        heading_style: subtitle

      - !include cards/planes.yaml
