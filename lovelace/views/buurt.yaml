title: In de buurt
path: buurt
panel: false
icon: mdi:home-city-outline
badges: []
cards:

  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none

  - type: custom:mushroom-title-card
    title: Buurt

  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:mushroom-template-card
        entity: sensor.p2000_dichtbij
        primary: Dichtbij
        secondary: >-
          {{ states(entity) }}
        multiline_secondary: true
        icon: mdi:alert
        icon_color: >-
          {{ iif(as_timestamp(now()) <= as_timestamp(state_attr(entity, "time")) + 7200, "orange", "grey") }}
        tap_action:
          action: more-info

      - type: custom:mushroom-template-card
        entity: sensor.p2000_ambulance
        primary: Ambulance
        secondary: >-
          {{ states(entity) }}
        multiline_secondary: true
        icon: mdi:ambulance
        icon_color: >-
          {{ iif(as_timestamp(now()) <= as_timestamp(state_attr(entity, "time")) + 3600, "amber", "grey") }}
        tap_action:
          action: more-info

      - type: custom:mushroom-template-card
        entity: sensor.p2000_brandweer
        primary: Brandweer
        secondary: >-
          {{ states(entity) }}
        multiline_secondary: true
        icon: mdi:fire-truck
        icon_color: >-
          {{ iif(as_timestamp(now()) <= as_timestamp(state_attr(entity, "time")) + 3600, "red", "grey") }}
        tap_action:
          action: more-info

      - type: custom:mushroom-template-card
        entity: sensor.p2000_politie
        primary: Politie
        secondary: >-
          {{ states(entity) }}
        multiline_secondary: true
        icon: mdi:car-emergency
        icon_color: >-
          {{ iif(as_timestamp(now()) <= as_timestamp(state_attr(entity, "time")) + 3600, "blue", "grey") }}
        tap_action:
          action: more-info

      - type: custom:mushroom-template-card
        entity: sensor.p2000_lifeliner_1
        primary: Lifeliner 1
        secondary: >-
          {{ states(entity) }}
        multiline_secondary: true
        icon: mdi:helicopter
        icon_color: >-
          {{ iif(as_timestamp(now()) <= as_timestamp(state_attr(entity, "time")) + 3600, "amber", "grey") }}
        tap_action:
          action: more-info

  - type: picture-elements
    image: "https://www.ultimatespecs.com/cargallery/16/6523/Volkswagen-Golf-7-2.jpg"
    elements:
      - type: state-label
        entity: sensor.apk_expiration
        prefix: "APK: "
        style:
          color: black
          top: 95%
          left: 20%
      - type: state-label
        entity: binary_sensor.liability_insured
        prefix: "Verzekerd: "
        style:
          color: black
          top: 95%
          left: 53%
      - type: state-label
        entity: binary_sensor.pending_recall
        prefix: "Terugroep: "
        style:
          color: black
          top: 95%
          left: 85%

  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:mushroom-template-card
        primary: Tango, Purmerend
        secondary: € {{ states(entity) | replace(".", ",") }}
        icon: mdi:gas-station
        entity: sensor.tango_purmerend
        tap_action:
          action: more-info
        icon_color: blue

      - type: custom:mushroom-template-card
        primary: Tango, Winschoten
        secondary: € {{ states(entity) | replace(".", ",") }}
        icon: mdi:gas-station
        entity: sensor.tango_winschoten
        tap_action:
          action: more-info
        icon_color: blue

      - type: custom:mushroom-template-card
        primary: Freie Tankstelle Hüsers
        secondary: € {{ states(entity) | replace(".", ",") }}
        icon: mdi:gas-station
        entity: sensor.freie_tankstelle_husers
        tap_action:
          action: more-info
        icon_color: blue
