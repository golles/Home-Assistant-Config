title: In de buurt
path: buurt
panel: false
icon: mdi:home-city-outline
badges: []
cards:

  - type: custom:mushroom-title-card
    title: Buurt

  - type: vertical-stack
    cards:
      - type: custom:mushroom-template-card
        entity: sensor.p2000_dichtbij
        primary: Dichtbij
        secondary: >-
          {{ states("sensor.p2000_dichtbij") }}
        multiline_secondary: true
        icon: mdi:alert
        icon_color: >-
          {{ iif(as_timestamp(now()) <= as_timestamp(state_attr("sensor.p2000_dichtbij", "time")) + 7200, "orange", "grey") }}
        tap_action:
          action: more-info

      - type: custom:mushroom-template-card
        entity: sensor.p2000_ambulance
        primary: Ambulance
        secondary: >-
          {{ states("sensor.p2000_ambulance") }}
        multiline_secondary: true
        icon: mdi:ambulance
        icon_color: >-
          {{ iif(as_timestamp(now()) <= as_timestamp(state_attr("sensor.p2000_ambulance", "time")) + 3600, "amber", "grey") }}
        tap_action:
          action: more-info

      - type: custom:mushroom-template-card
        entity: sensor.p2000_brandweer
        primary: Brandweer
        secondary: >-
          {{ states("sensor.p2000_brandweer") }}
        multiline_secondary: true
        icon: mdi:fire-truck
        icon_color: >-
          {{ iif(as_timestamp(now()) <= as_timestamp(state_attr("sensor.p2000_brandweer", "time")) + 3600, "red", "grey") }}
        tap_action:
          action: more-info

      - type: custom:mushroom-template-card
        entity: sensor.p2000_politie
        primary: Politie
        secondary: >-
          {{ states("sensor.p2000_politie") }}
        multiline_secondary: true
        icon: mdi:car-emergency
        icon_color: >-
          {{ iif(as_timestamp(now()) <= as_timestamp(state_attr("sensor.p2000_politie", "time")) + 3600, "blue", "grey") }}
        tap_action:
          action: more-info

      - type: custom:mushroom-template-card
        entity: sensor.p2000_lifeliner_1
        primary: Lifeliner 1
        secondary: >-
          {{ states("sensor.p2000_lifeliner_1") }}
        multiline_secondary: true
        icon: mdi:helicopter
        icon_color: >-
          {{ iif(as_timestamp(now()) <= as_timestamp(state_attr("sensor.p2000_lifeliner_1", "time")) + 3600, "amber", "grey") }}
        tap_action:
          action: more-info

  - type: picture-elements
    image: "https://www.ultimatespecs.com/cargallery/16/6523/Volkswagen-Golf-7-2.jpg"
    elements:
      - type: state-label
        entity: sensor.apk_expiration
        prefix: "APK: "
        style:
          color: black
          top: 95%
          left: 20%
      - type: state-label
        entity: binary_sensor.liability_insured
        prefix: "Verzekerd: "
        style:
          color: black
          top: 95%
          left: 53%
      - type: state-label
        entity: binary_sensor.pending_recall
        prefix: "Terugroep: "
        style:
          color: black
          top: 95%
          left: 85%

  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:mushroom-template-card
        primary: Tango, Purmerend
        secondary: € {{ states("sensor.tango_purmerend") | replace(".", ",") }}
        icon: mdi:gas-station
        entity: sensor.tango_purmerend
        tap_action:
          action: more-info
        icon_color: blue

      - type: custom:mushroom-template-card
        primary: Tango, Winschoten
        secondary: € {{ states("sensor.tango_winschoten") | replace(".", ",") }}
        icon: mdi:gas-station
        entity: sensor.tango_winschoten
        tap_action:
          action: more-info
        icon_color: blue
