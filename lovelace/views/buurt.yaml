title: In de buurt
path: buurt
panel: false
icon: mdi:home-city
badges: []
cards:

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.voortuin
        icon: mdi:coach-lamp
      - type: light
        entity: light.achtertuin_groep
        icon: mdi:coach-lamp
        name: Achtertuin
      - type: light
        entity: light.gekleurde_licht

  - type: picture-glance
    title: Deurbel laatste
    image: camera.deurbel
    entities: []
    camera_image: camera.deurbel

  - type: custom:auto-entities
    show_empty: true
    card:
      type: grid
      title: Afval
    card_param: cards
    filter:
      include:
        - domain: sensor
          attributes:
            Wastecollector: purmerend
          options:
            type: custom:button-card
            template: afvalbeheer
    sort:
      method: attribute
      attribute: Days_until
      numeric: true

  - title: P2000
    type: entities
    show_header_toggle: false
    entities:
      - entity: sensor.p2000_dichtbij
        name: Dichtbij
      - entity: sensor.p2000_ambulance
        name: Ambulance
      - entity: sensor.p2000_brandweer
        name: Brandweer
      - entity: sensor.p2000_politie
        name: Politie
      - entity: sensor.p2000_lifeliner_1
        name: Lifeliner 1

  - type: picture-elements
    image: "https://www.ultimatespecs.com/cargallery/16/6523/Volkswagen-Golf-7-2.jpg"
    elements:
      - type: state-label
        entity: sensor.apk_expiration
        prefix: "APK: "
        style:
          color: black
          top: 95%
          left: 20%
      - type: state-label
        entity: binary_sensor.liability_insured
        prefix: "Verzekerd: "
        style:
          color: black
          top: 95%
          left: 53%
      - type: state-label
        entity: binary_sensor.pending_recall
        prefix: "Terugroep: "
        style:
          color: black
          top: 95%
          left: 85%

  - type: entities
    show_header_toggle: false
    entities:
      - sensor.tango_purmerend
      - sensor.tango_winschoten
