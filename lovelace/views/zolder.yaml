title: zolder
path: zolder
panel: false
icon: mdi:home-roof
badges: []
cards:

  - type: custom:mushroom-chips-card
    chips:
      - type: entity
        entity: sensor.zolder_beweging_2_illuminance_lux
      - type: entity
        entity: binary_sensor.zolderraam_contact
        icon: mdi:window-closed
      - type: entity
        entity: binary_sensor.balkondeur_contact
        icon: mdi:door-closed
      - type: entity
        entity: binary_sensor.zolder_bezetting
        icon: mdi:motion-sensor

  - type: custom:mushroom-title-card
    title: Zolder

  - type: custom:simple-thermostat
    entity: climate.zolder
    header: false
    step_layout: column
    step_size: '1'
    decimals: '0'
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'
    layout:
      mode:
        names: true
        icons: true
        headings: false
      step: column

  - type: custom:mushroom-light-card
    entity: light.zolder
    name: Plafond
    use_light_color: true
    show_color_control: true
    show_brightness_control: true
    show_color_temp_control: true

  - type: custom:mushroom-fan-card
    entity: fan.mechanische_ventilatie
    icon_animation: true
    show_percentage_control: true

  - type: custom:mushroom-template-card
    primary: Wasmachine
    icon: mdi:washing-machine
    multiline_secondary: true
    icon_color: >-
      {{ iif(states('sensor.wasmachine_resterende_tijd') == 'unavailable', 'grey', 'blue') }}
    secondary: >-
      {% if states('binary_sensor.wasmachine_door') == 'on' -%}
        Deur open
      {% elif states('sensor.wasmachine_resterende_tijd') == 'unavailable' -%}
        Uit
      {%- else -%}
        Klaar over {{ states('sensor.wasmachine_resterende_tijd') | replace(",", " en") }}
      {%- endif %}

  - type: media-control
    entity: media_player.zolder
  - type: grid
    columns: 2
    square: true
    cards:
      - type: custom:button-card
        entity: sensor.wasmachine_resterende_tijd
        template: home_connect_appliance
        name: Wasmachine
        icon: mdi:washing-machine
        variables:
          progress_entity: sensor.wasmachine_program_progress

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instelingen
        padding: 0
        entities:
          - entity: automation.zolderlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto-outline
