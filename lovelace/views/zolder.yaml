title: zolder
path: zolder
panel: false
icon: mdi:home-roof
badges: []
cards:

  - type: custom:simple-thermostat
    entity: climate.zolder
    header: false
    step_layout: column
    step_size: 1
    decimals: 0
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: "%"

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.zolder
        name: Plafond
        icon: mdi:ceiling-light
      - type: media-control
        entity: media_player.zolder
      - type: custom:button-card
        template: mechanische_ventilatie
      - type: button
        entity: binary_sensor.balkondeur_contact
        name: Balkondeur
        show_state: true
      - type: button
        entity: binary_sensor.zolderraam_contact
        name: Raam
        show_state: true
      - type: button
        entity: binary_sensor.zolder_beweging
        name: Beweging
        show_state: true
      - type: button
        entity: sensor.wasmachine_resterende_tijd
        name: Wasmachine
        icon: mdi:washing-machine
        tap_action:
          action: more-info
        show_icon: true
        show_state: true
        show_name: false

  - type: entities
    title: Wasmachine
    show_header_toggle: false
    icon: mdi:washing-machine
    entities:
      - entity: switch.wasmachine_power
        name: Voedingsstatus
      - entity: binary_sensor.wasmachine_door
        name: Deur
      - entity: sensor.wasmachine_programma
        name: Programma
      - entity: sensor.wasmachine_program_progress
        name: Voortgang
      - entity: sensor.wasmachine_resterende_tijd
        name: Resterende tijd

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instelingen
        padding: 0
        entities:
          - entity: automation.zolderlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto-outline
