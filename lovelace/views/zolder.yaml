title: zolder
path: zolder
panel: false
icon: mdi:home-roof
badges: []
cards:

  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none
      - type: entity
        entity: sensor.zolder_beweging_2_illuminance_lux
      - type: entity
        entity: binary_sensor.balkondeur_contact
        icon: mdi:door-open
      - type: entity
        entity: binary_sensor.zolderraam_contact
        icon: mdi:window-open
      - type: entity
        entity: binary_sensor.zolder_beweging
        icon: mdi:motion-sensor

  - type: custom:mushroom-title-card
    title: Zolder

  - type: custom:mushroom-climate-card
    entity: climate.zolder
    name: Klimaat
    icon: mdi:home-thermometer-outline
    fill_container: true
    show_temperature_control: true
    collapsible_controls: false
    hvac_modes:
      - auto
      - heat
      - 'off'
    tap_action:
      action: more-info
    double_tap_action:
      action: none
    hold_action:
      action: none

  - type: custom:mushroom-light-card
    entity: light.zolder
    name: Plafond
    use_light_color: true
    show_color_control: true
    show_brightness_control: true
    show_color_temp_control: true

  - type: custom:mushroom-fan-card
    entity: fan.mechanische_ventilatie
    icon_animation: true
    show_percentage_control: true

  - type: custom:mushroom-entity-card
    entity: sensor.wasmachine_status
    name: Wasmachine

  - type: media-control
    entity: media_player.zolder

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instelingen
        padding: 0
        entities:
          - entity: automation.zolderlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto-outline
