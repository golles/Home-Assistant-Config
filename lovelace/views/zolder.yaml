title: zolder
path: Zolder
panel: false
icon: mdi:home-roof
badges: []
cards:

  - type: custom:simple-thermostat
    entity: climate.zolder
    header: false
    step_layout: column
    step_size: 1
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: "%"

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.zolder
        name: Plafond
        icon: mdi:ceiling-light
      - type: button
        entity: binary_sensor.balkondeur_contact
        name: Balkondeur
        show_state: true
      - type: button
        entity: binary_sensor.zolderraam_contact
        name: Raam
        show_state: true
      - type: button
        entity: binary_sensor.zolder_beweging_occupancy
        name: Beweging
        show_state: true
      - type: media-control
        entity: media_player.zolder
      - type: button
        entity: sensor.wasmachine_remaining_relative_local
        name: Wasmachine
        icon: mdi:washing-machine
        tap_action:
          action: more-info
        show_icon: true
        show_state: true
        show_name: false
      - type: entity
        entity: fan.mechanische_ventilatie
        attribute: percentage
        unit: "%"

  - type: entities
    title: Wasmachine
    show_header_toggle: false
    icon: mdi:washing-machine
    entities:
      - entity: switch.wasmachine_power
        name: Voedingsstatus
      - entity: binary_sensor.wasmachine_door
        name: Deur
      - entity: sensor.wasmachine_active_program
        name: Programma
      - entity: sensor.wasmachine_program_progress
        name: Voortgang
      - entity: sensor.wasmachine_remaining_relative_local
        name: Resterende tijd
      
  - type: custom:mini-media-player
    entity: media_player.zolder
    name: TV
    icon: mdi:television
    artwork: cover
    info: scroll
    volume_stateless: true
    hide:
      icon: true
      volume: false
      prev: true
      next: true

  - !include cards/fan_mechanische_ventilatie.yaml
