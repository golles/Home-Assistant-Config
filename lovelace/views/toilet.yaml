title: Toilet
path: toilet
panel: false
icon: mdi:toilet
badges: []
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none
      - type: entity
        entity: sensor.toilet_beweging_illuminance_lux
      - type: entity
        entity: binary_sensor.toilet_beweging_occupancy
        icon: mdi:motion-sensor

  - type: custom:mushroom-title-card
    title: Toilet

  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.toilet_klimaat_temperature
        name: Temperatuur
      - type: custom:mushroom-entity-card
        entity: sensor.toilet_klimaat_humidity
        name: Luchtvochtigheid

  - type: custom:mushroom-light-card
    entity: light.toilet
    name: Plafond
    use_light_color: true
    show_color_control: true
    show_brightness_control: true
    show_color_temp_control: true

  - type: custom:mushroom-fan-card
    entity: fan.mechanische_ventilatie
    icon_animation: true
    show_percentage_control: true

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instellingen
        padding: 0
        entities:
          - entity: automation.toiletlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto-outline
