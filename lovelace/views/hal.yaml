title: Hal
path: hal
icon: mdi:coat-rack
type: sections
sections:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        tap_action:
          action: navigate
          navigation_path: /dashboard-welkom/welkom
        icon: mdi:arrow-left-bold
        content: Overzicht
    layout_options:
      grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Hal
        heading_style: title
        icon: mdi:coat-rack

  - type: grid
    cards:
      - type: heading
        heading: Verlichting
        heading_style: subtitle
      - type: tile
        entity: light.hal
        name: Plafond

  - type: grid
    cards:
      - type: heading
        heading: Deuren en ramen
        heading_style: subtitle
      - type: tile
        entity: binary_sensor.voordeur_contact
        name: Voordeur

  - type: grid
    cards:
      - type: heading
        heading: Sensoren
        heading_style: subtitle
      - type: tile
        entity: binary_sensor.hal_sensor_beweging
        name: Beweging
        icon: mdi:motion-sensor
      - type: tile
        entity: sensor.hal_sensor_temperatuur
        name: Temperatuur
      - type: tile
        entity: sensor.hal_sensor_licht
        name: Lichtsterkte

  - type: grid
