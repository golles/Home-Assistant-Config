title: Kledingkamer
path: kledingkamer
panel: false
icon: mdi:wardrobe-outline
badges: []
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none
      - type: entity
        entity: binary_sensor.kledingkamer_beweging_motion
        icon: mdi:motion-sensor

  - type: custom:mushroom-title-card
    title: Kledingkamer

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Verlichting

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: light.kledingkamer
            name: Plafond

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Klimaat

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: climate.kledingkamer
            name: Verwarming

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Deuren en ramen

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: cover.kledingkamer
            name: Rolluik
          - type: tile
            entity: binary_sensor.kledingkamerraam_contact
            name: Raam

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Sensoren

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: sensor.kledingkamer_temperature
            name: Temperatuur
          - type: tile
            entity: sensor.kledingkamer_humidity
            name: Luchtvochtigheid
          - type: tile
            entity: sensor.kledingkamer_beweging_light_level
            name: Lichtsterkte

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Instellingen en acties

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: automation.kledingkamerlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto
          - type: tile
            entity: button.kledingkamer_my_position
            name: Voorkeurspositie
            icon: mdi:window-shutter
