title: Kledingkamer
path: kledingkamer
panel: false
icon: mdi:wardrobe-outline
badges: []
cards:

  - type: custom:simple-thermostat
    entity: climate.kledingkamer
    header: false
    step_layout: column
    step_size: 1
    decimals: 0
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'
      - entity: sensor.kledingkamer_beweging_light_level
        name: Lichtsterkte

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.kledingkamer
        name: Plafond
        icon: mdi:track-light
      - type: button
        entity: cover.kledingkamer
        name: Rolluik
        show_state: true
      - type: button
        entity: binary_sensor.kledingkamerraam_contact
        name: Raam
        show_state: true
      - type: button
        entity: binary_sensor.kledingkamer_beweging_motion
        name: Beweging
        icon: mdi:motion-sensor
        show_state: true

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instelingen
        padding: 0
        entities:
          - entity: automation.kledingkamerlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto-outline
