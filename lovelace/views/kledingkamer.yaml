title: Kledingkamer
path: kledingkamer
panel: false
icon: mdi:wardrobe-outline
badges: []
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none
      - type: entity
        entity: sensor.kledingkamer_beweging_light_level
      - type: entity
        entity: binary_sensor.kledingkamerraam_contact
        icon: mdi:window-open
      - type: entity
        entity: binary_sensor.kledingkamer_beweging_motion
        icon: mdi:motion-sensor

  - type: custom:mushroom-title-card
    title: Kledingkamer

  - type: custom:mushroom-climate-card
    entity: climate.kledingkamer
    name: Klimaat
    icon: mdi:home-thermometer-outline
    fill_container: true
    show_temperature_control: true
    collapsible_controls: false
    hvac_modes:
      - auto
      - heat
      - "off"
    tap_action:
      action: more-info
    double_tap_action:
      action: none
    hold_action:
      action: none

  - type: custom:mushroom-light-card
    entity: light.kledingkamer
    name: Plafond
    use_light_color: true
    show_color_control: true
    show_brightness_control: true
    show_color_temp_control: true

  - type: custom:mushroom-cover-card
    entity: cover.kledingkamer
    name: Rolluik
    show_buttons_control: true
    show_position_control: true

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instellingen
        padding: 0
        entities:
          - entity: automation.kledingkamerlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto-outline
          - entity: button.kledingkamer_my_position
            name: Rolluik voorkeurspositie
