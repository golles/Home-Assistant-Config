title: Meterkast
path: meterkast
panel: false
icon: mdi:gauge
badges: []
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none

  - type: custom:mushroom-title-card
    title: Meterkast

  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.meterkast_klimaat_temperature
        name: Temperatuur
      - type: custom:mushroom-entity-card
        entity: sensor.meterkast_klimaat_humidity
        name: Luchtvochtigheid

  - type: entities
    title: Elektriciteitsmeter
    entities:
      - entity: sensor.dsmr_reading_electricity_delivered_1
        name: Laagtarief
      - entity: sensor.dsmr_reading_electricity_delivered_2
        name: Normaaltarief
      - type: custom:template-entity-row
        entity: sensor.dsmr_meter_stats_electricity_tariff
        name: Tarief
        state: "{{ 'Hoog' if is_state('sensor.dsmr_meter_stats_electricity_tariff', 'high') else 'Laag' }}"
      - entity: sensor.dsmr_reading_electricity_currently_delivered
        name: Verbruik
      - type: weblink
        name: DSMR Reader
        icon: mdi:link
        url: !secret dsmr_frontend

  - type: entities
    title: Warmtemeter
    entities:
      - sensor.kamstrup_403_heat_energy_e1
      - sensor.kamstrup_403_volume
      - type: custom:fold-entity-row
        head:
          type: section
          label:
        entities:
          - sensor.kamstrup_403_temp1
          - sensor.kamstrup_403_temp2
          - sensor.kamstrup_403_hourcounter
          - sensor.kamstrup_403_infoevent

  - type: entities
    title: Watermeter
    entities:
      - entity: sensor.watermeter_totaal
        name: Stand
      - type: custom:fold-entity-row
        head:
          type: section
          label:
        entities:
          - entity: sensor.waterverbruik_per_dag
            name: Verbruik vandaag
          - entity: sensor.waterverbruik_per_week
            name: Verbruik deze week
          - entity: sensor.waterverbruik_per_maand
            name: Verbruik deze maand
          - entity: sensor.waterverbruik_per_kwartaal
            name: Verbruik dit kwartaal
          - entity: sensor.waterverbruik_per_jaar
            name: Verbruik dit jaar
