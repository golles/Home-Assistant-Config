type: grid
column_span: 4
visibility:
  - condition: state
    entity: binary_sensor.ui_helper_let_op_section
    state: "on"
cards:
  - type: heading
    icon: mdi:alert-outline
    heading: Let op
    heading_style: title

  - type: tile
    entity: sensor.p2000_dichtbij
    name: Dichtbij
    color: accent
    visibility:
      - condition: state
        entity: binary_sensor.ui_helper_let_op_p2000_dichtbij
        state: "on"

  - type: tile
    entity: binary_sensor.meteoalarm
    name: MeteoAlarm
    visibility:
      - condition: state
        entity: binary_sensor.ui_helper_let_op_meteoalarm
        state: "on"

  - type: tile
    entity: binary_sensor.stookalert_noord_holland
    name: Stookalert
    visibility:
      - condition: state
        entity: binary_sensor.stookalert_noord_holland
        state: "on"

  - type: tile
    entity: binary_sensor.knmi_waarschuwing
    name: KNMI
    state_content:
      - state
      - code
    visibility:
      - condition: state
        entity: binary_sensor.knmi_waarschuwing
        state: "on"

  - type: tile
    entity: binary_sensor.aurora_visibility_visibility_alert
    color: teal
    visibility:
      - condition: state
        entity: binary_sensor.aurora_visibility_visibility_alert
        state: "on"

  - type: tile
    entity: sensor.purmerend_bio_afval
    show_entity_picture: true
    visibility:
      - condition: state
        entity: binary_sensor.ui_helper_let_op_afval_bio
        state: "on"

  - type: tile
    entity: sensor.purmerend_restafval
    show_entity_picture: true
    visibility:
      - condition: state
        entity: binary_sensor.ui_helper_let_op_afval_rest
        state: "on"

  - type: tile
    entity: sensor.purmerend_papier
    show_entity_picture: true
    visibility:
      - condition: state
        entity: binary_sensor.ui_helper_let_op_afval_papier
        state: "on"

  - type: tile
    entity: sensor.vaatwasser_status
    name: Vaatwasser
    visibility:
      - condition: state
        entity: binary_sensor.ui_helper_let_op_vaatwasser
        state: "on"

  - type: tile
    entity: sensor.wasmachine_status
    name: Wasmachine
    visibility:
      - condition: state
        entity: binary_sensor.ui_helper_let_op_wasmachine
        state: "on"

  - type: tile
    entity: sensor.oven_status
    name: Oven
    visibility:
      - condition: state
        entity: binary_sensor.ui_helper_let_op_oven
        state: "on"

  - type: tile
    entity: input_boolean.vacation_mode
    visibility:
      - condition: state
        entity: input_boolean.vacation_mode
        state: "on"

  - type: tile
    entity: cover.zonnescherm_template
    state_content: state
    visibility:
      - condition: state
        entity: binary_sensor.ui_helper_let_op_zonnescherm
        state: "on"
