type: vertical-stack
cards: 
  - type: custom:vertical-stack-in-card
    styles:
      "--chip-box-shadow": none
      "--chip-background": none
      "--chip-spacing": 0
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: Woonkamer
            icon: mdi:sofa-outline
            icon_color: grey
            tap_action:
              action: navigate
              navigation_path: /lovelace/woonkamer

          - type: custom:mushroom-chips-card
            alignment: end
            chips:
              - type: template
                entity: climate.woonkamer
                content: >-
                  {{ state_attr(entity, "current_temperature") }}째C
                icon: mdi:thermometer
                icon_color:  >-
                  {{ iif(is_state_attr(entity, "hvac_action", "heating"), "#ff5722", "grey") }}
                tap_action:
                  action: more-info
              - type: template
                entity: climate.woonkamer
                content: >-
                  {{ state_attr(entity, "current_humidity") }}%
                icon: mdi:water-percent
                icon_color: grey
                tap_action:
                  action: more-info
  
      - type: custom:mushroom-chips-card
        alignment: justify
        chips:
          - type: template
            entity: light.wooneet
            icon: mdi:lamps
            icon_color: >-
              {{ iif(is_state(entity, "on"), "orange", "grey") }}
          - type: template
            entity: media_player.lg_c9
            # icon: 
            icon: >-
              {% if is_state_attr(entity, "source", "YouTube") %}
                mdi:youtube-tv
              {% elif is_state_attr(entity, "source", "Netflix") %}
                mdi:netflix
              {% elif is_state_attr(entity, "source", "Nintendo Switch") %}
                mdi:nintendo-switch
              {% elif is_state_attr(entity, "source", "Plex") %}
                mdi:plex
              {% else %}
                mdi:television
              {% endif %}
            icon_color: >-
              {{ iif(states(entity) not in ["off", "unavailable", "unknown"], "blue", "grey") }}
          - type: template
            entity: media_player.lg_soundbar
            icon: mdi:radio
            icon_color: >-
              {{ iif(states(entity) not in ["off", "unavailable", "unknown"], "blue", "grey") }}
          - type: template
            entity: binary_sensor.woonkamer_beweging
            icon: mdi:motion-sensor
            icon_color: >-
              {{ iif(is_state(entity, "on"), "green", "grey") }}
            tap_action:
              action: more-info
          - type: template
            entity: binary_sensor.achterdeur_contact
            icon: >-
              {{ iif(is_state(entity, "on"), "mdi:door-open", "mdi:door-closed") }}
            icon_color: >-
              {{ iif(is_state(entity, "on"), "amber", "grey") }}
            tap_action:
              action: more-info
          - type: template
            entity: binary_sensor.achterraam_contact
            icon: >-
              {{ iif(is_state(entity, "on"), "mdi:window-open", "mdi:window-closed") }}
            icon_color: >-
              {{ iif(is_state(entity, "on"), "amber", "grey") }}
            tap_action:
              action: more-info
          - type: template
            entity: cover.zonnescherm
            icon: mdi:storefront-outline
            icon_color: >-
              {{ iif(is_state("binary_sensor.zonnescherm_contact_contact", "on"), "blue", "grey") }}
            tap_action:
              action: more-info

