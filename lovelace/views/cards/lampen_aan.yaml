type: custom:auto-entities
show_empty: false
card:
  type: grid
  title: Lampen aan
  columns: 2
  square: false
card_param: cards
filter:
  exclude:
    - entity_id: light.wooneet
    - entity_id: light.achtertuin_groep
  include:
    - domain: light
      state: "on"
      attributes:
        is_hue_group: true
      options:
        type: custom:mushroom-light-card
        show_brightness_control: true
        use_light_color: true
    - entity_id: "light.wled*"
      state: "on"
      options:
        type: custom:mushroom-light-card
        show_brightness_control: true
        use_light_color: true
    - entity_id: "light.bedlampje*"
      state: "on"
      options:
        type: custom:mushroom-light-card
        show_brightness_control: true
        use_light_color: true
sort:
  method: name
