
type: grid
columns: 2
square: false
title: Kamers
cards:
  - type: custom:mushroom-template-card
    entity: climate.woonkamer
    primary: Woonkamer
    secondary: >-
      {{ state_attr(entity, "current_temperature") }}°C • {{ state_attr(entity, "current_humidity") }}%
    layout: vertical
    icon: mdi:sofa-outline
    icon_color: >-
      {{ iif(is_state("light.wooneet", "on"), "orange", "grey") }}
    multiline_secondary: true
    badge_icon: >-
      {% if is_state("binary_sensor.achterdeur_contact", "on") %}
        mdi:door-open
      {% elif is_state("binary_sensor.achterraam_contact", "on") %}
        mdi:window-open
      {% elif is_state("binary_sensor.woonkamer_beweging", "on") %}
        mdi:motion-sensor
      {% elif is_state("media_player.lg_c9", "on") %}
        mdi:television
      {% elif is_state("media_player.lg_soundbar", "on") %}
        mdi:radio
      {% endif %}
    badge_color: >-
      {% if is_state("binary_sensor.achterdeur_contact", "on") %}
        amber
      {% elif is_state("binary_sensor.achterraam_contact", "on") %}
        amber
      {% elif is_state("binary_sensor.woonkamer_beweging", "on") %}
        blue
      {% elif is_state("media_player.lg_c9", "on") %}
        blue
      {% elif is_state("media_player.lg_soundbar", "on") %}
        blue
      {% endif %}
    tap_action:
      action: navigate
      navigation_path: /lovelace/woonkamer
    hold_action:
      action: call-service
      service: light.toggle
      target:
        entity_id: light.wooneet

