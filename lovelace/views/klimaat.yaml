title: Klimaat
path: klimaat
icon: mdi:thermometer
type: sections
sections:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        icon: mdi:arrow-left-bold
        content: Overzicht
    layout_options:
      grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Klimaat
        heading_style: title
        icon: mdi:thermometer
      - type: tile
        entity: switch.tado_home_mode
        layout_options:
          grid_columns: full
      - type: custom:auto-entities
        show_empty: true
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        filter:
          include:
            - domain: climate
              options:
                type: tile
        sort:
          method: state
        layout_options:
          grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Temperatuur
        heading_style: subtitle
      - type: statistics-graph
        chart_type: line
        period: 5minute
        stat_types:
          - mean
        layout_options:
          grid_columns: full
        entities:
          - entity: sensor.woonkamer_temperatuur
            name: Woonkamer
          - entity: sensor.toilet_klimaat_temperature
            name: Toilet
          - entity: sensor.slaapkamer_temperatuur
            name: Slaapkamer
          - entity: sensor.kledingkamer_temperatuur
            name: Kledingkamer
          - entity: sensor.logeerkamer_temperatuur
            name: Logeerkamer
          - entity: sensor.badkamer_temperatuur
            name: Badkamer
          - entity: sensor.zolder_temperatuur
            name: Zolder

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Luchtvochtigheid
        heading_style: subtitle
      - type: statistics-graph
        chart_type: line
        period: 5minute
        stat_types:
          - mean
        layout_options:
          grid_columns: full
        entities:
          - entity: sensor.woonkamer_luchtvochtigheid
            name: Woonkamer
          - entity: sensor.toilet_klimaat_temperature
            name: Toilet
          - entity: sensor.toilet_klimaat_humidity
            name: Slaapkamer
          - entity: sensor.slaapkamer_luchtvochtigheid
            name: Kledingkamer
          - entity: sensor.logeerkamer_luchtvochtigheid
            name: Logeerkamer
          - entity: sensor.badkamer_luchtvochtigheid
            name: Badkamer
          - entity: sensor.zolder_luchtvochtigheid
            name: Zolder