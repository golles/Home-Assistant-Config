title: Klimaat
path: klimaat
icon: mdi:thermometer
type: sections
sections:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        tap_action:
          action: navigate
          navigation_path: /dashboard-welkom/welkom
        icon: mdi:arrow-left-bold
        content: Overzicht
    layout_options:
      grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Klimaat
        heading_style: title
        icon: mdi:thermometer
      - type: tile
        entity: switch.tado_thuismodus
        layout_options:
          grid_columns: full
      - type: custom:auto-entities
        show_empty: true
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        filter:
          include:
            - domain: climate
              options:
                type: tile
        sort:
          method: state
        layout_options:
          grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Temperatuur
        heading_style: subtitle
      - type: custom:apexcharts-card
        graph_span: 14d
        all_series_config:
          stroke_width: 1
        section_mode: true
        grid_options:
          columns: full
        series:
          - entity: sensor.woonkamer_temperatuur
            name: Woonkamer
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.toilet_klimaat_temperature
            name: Toilet
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.slaapkamer_temperatuur
            name: Slaapkamer
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.kledingkamer_temperatuur
            name: Kledingkamer
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.logeerkamer_temperatuur
            name: Logeerkamer
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.badkamer_temperatuur
            name: Badkamer
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.zolder_temperatuur
            name: Zolder
            fill_raw: last
            group_by:
              func: avg
              duration: 30min

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Luchtvochtigheid
        heading_style: subtitle
      - type: custom:apexcharts-card
        graph_span: 14d
        all_series_config:
          stroke_width: 1
        section_mode: true
        grid_options:
          columns: full
        series:
          - entity: sensor.woonkamer_luchtvochtigheid
            name: Woonkamer
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.toilet_klimaat_temperature
            name: Toilet
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.toilet_klimaat_humidity
            name: Slaapkamer
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.slaapkamer_luchtvochtigheid
            name: Kledingkamer
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.logeerkamer_luchtvochtigheid
            name: Logeerkamer
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.badkamer_luchtvochtigheid
            name: Badkamer
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.zolder_luchtvochtigheid
            name: Zolder
            fill_raw: last
            group_by:
              func: avg
              duration: 30min
