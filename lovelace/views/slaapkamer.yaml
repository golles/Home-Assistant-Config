title: Slaapkamer
path: slaapkamer
panel: false
icon: mdi:bed-king-outline
badges: []
cards:

  - type: custom:simple-thermostat
    entity: climate.slaapkamer
    header: false
    step_layout: column
    step_size: 1
    decimals: 0
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'
      - entity: sensor.slaapkamer_lichtsterkte_illuminance_lux
        name: Lichtsterkte

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.slaapkamer_plafond_groep
        name: Plafond
        icon: mdi:ceiling-light
      - type: light
        entity: light.bedlampje_links
        name: Bedlampje links
      - type: light
        entity: light.bedlampje_rechts
        name: Bedlampje rechts
      - type: button
        entity: cover.slaapkamer
        name: Rolluik
        show_state: true
      - type: button
        entity: binary_sensor.slaapkamerraam_contact
        name: Raam
        show_state: true
      - type: button
        entity: binary_sensor.slaapkamer_beweging_occupancy
        name: Beweging
        show_state: true
