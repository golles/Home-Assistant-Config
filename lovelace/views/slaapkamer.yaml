title: Slaapkamer
path: slaapkamer
panel: false
icon: mdi:bed-king-outline
badges: []
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none
      - type: entity
        entity: binary_sensor.slaapkamer_beweging_occupancy
        icon: mdi:motion-sensor

  - type: custom:mushroom-title-card
    title: Slaapkamer

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Verlichting

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: light.slaapkamer_plafond_groep
            name: Plafond
          - type: tile
            entity: light.bedlampje_links
          - type: tile
            entity: light.bedlampje_rechts

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Klimaat

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: climate.slaapkamer
            name: Verwarming

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Deuren en ramen

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: cover.slaapkamer
            name: Rolluik
          - type: tile
            entity: binary_sensor.slaapkamerraam_contact
            name: Raam

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Sensoren

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: sensor.slaapkamer_temperature
            name: Temperatuur
          - type: tile
            entity: sensor.slaapkamer_humidity
            name: Luchtvochtigheid
          - type: tile
            entity: sensor.slaapkamer_lichtsterkte_illuminance_lux
            name: Lichtsterkte

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Instellingen en acties

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: automation.slaapkamerlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto
          - type: tile
            entity: button.slaapkamer_my_position
            name: Voorkeurspositie
            icon: mdi:window-shutter
          - type: tile
            entity: button.slaapkamer_opwarmen
            name: Opwarmen
