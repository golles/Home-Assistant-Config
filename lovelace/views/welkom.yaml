title: Welkom
path: welkom
panel: false
icon: mdi:home-assistant
badges: []
cards:

  - type: glance
    entities:
      - person.sander
      - entity: group.residents
      - entity: input_boolean.guest_mode
        tap_action:
          action: toggle
      - entity: input_boolean.vacation_mode
        tap_action:
          action: toggle

  - type: weather-forecast
    entity: weather.huis
    tap_action:
      action: navigate
      navigation_path: /dashboard-buiten/weer

  - !include cards/kamers.yaml

  - type: conditional
    conditions:
      - entity: sensor.count_lights_on
        state_not: "0"
    card:
      !include cards/lampen_aan.yaml

  - !include cards/let_op.yaml

  - type: conditional
    conditions:
      - entity: media_player.lg_c9
        state: "off"
    card:
      !include cards/media_player_lg_soundbar.yaml

  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: media_player.mediabox
            state_not: "off"
        card:
          !include cards/media_player_mediabox.yaml

      - type: conditional
        conditions:
          - entity: media_player.lg_c9
            state_not: "off"
        card:
          !include cards/media_player_lg_c9.yaml
