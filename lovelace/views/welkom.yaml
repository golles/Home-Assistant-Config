      - type: tile
        entity: light.achtertuin_groep
        name: Achtertuin
      - type: tile
        entity: switch.gekleurde_licht_plug
        name: Gekleurde licht
        icon: mdi:led-strip-variant

  # Instellingen en acties
  - type: grid
