            color: state
      - type: tile
        entity: light.badkamer
        name: Plafond

  # Zolder
  - type: grid
    cards:
      - type: heading
        icon: mdi:home-roof
        heading: Zolder
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-kamers/zolder
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: climate.zolder
            state_content: current_temperature
            color: state
