title: Welkom
path: welkom
icon: mdi:view-dashboard
type: sections
badges:
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.binnen_temperatuur
    color: red
    name: Klimaat
    tap_action:
      action: navigate
      navigation_path: /dashboard-status/klimaat
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.count_lights_on
    color: amber
    state_content: state
    tap_action:
      action: navigate
      navigation_path: /dashboard-status/lampen
    name: Lampen
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.count_windows_open
    color: amber
    state_content: state
    tap_action:
      action: navigate
      navigation_path: /dashboard-status/ramen
    name: Ramen
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.count_doors_open
    color: amber
    state_content: state
    tap_action:
      action: navigate
      navigation_path: /dashboard-status/deuren
    name: Deuren
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.count_batteries_low
    color: red
    state_content: state
    tap_action:
      action: navigate
      navigation_path: /dashboard-status/batterijen
    name: Batterijen
    visibility:
      - condition: numeric_state
        entity: sensor.count_batteries_low
        above: 0
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.count_zigbee_unavailable
    color: red
    state_content: state
    name: Zigbee
    visibility:
      - condition: numeric_state
        entity: sensor.count_zigbee_unavailable
        above: 0
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: alarm_control_panel.alarmo
    color: blue
    name: Alarm
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: weather.knmi_purmerend
    state_content:
      - state
      - temperature
    name: Weer
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: person.sander
    show_entity_picture: true
    state_content: state

sections:
  - !include cards/let_op.yaml

  # Woonkamer
  - type: grid
    cards:
      - type: heading
        icon: mdi:sofa-outline
        heading: Woonkamer
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-kamers/woonkamer
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: climate.woonkamer
            state_content: current_temperature
            color: state
            icon: mdi:thermometer
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.woonkamer_beweging
            color: state
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.achterdeur_contact
            color: state
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.achterraam_contact
            color: state
      - type: tile
        entity: light.woonkamer
      - type: tile
        entity: light.eettafel
      - type: tile
        entity: light.tv
      - type: tile
        entity: light.skull
      - type: tile
        entity: light.kerstboom
        visibility:
          - condition: state
            entity: light.kerstboom
            state_not: unavailable
      - type: tile
        entity: cover.zonnescherm_template
        state_content: state
        visibility:
          - condition: state
            entity: binary_sensor.ui_helper_let_op_zonnescherm
            state: "on"
      - type: tile
        entity: fan.ventilator
        visibility:
          - condition: state
            entity: fan.ventilator
            state_not: unavailable
      - type: tile
        entity: fan.air_purifier
        visibility:
          - condition: state
            entity: fan.air_purifier
            state: "on"

      - !include cards/media_player_woonkamer.yaml

      - type: conditional
        conditions:
          - entity: media_player.lg_soundbar
            state_not: "off"
        card: !include cards/media_player_lg_soundbar.yaml

  # Keuken
  - type: grid
    cards:
      - type: heading
        icon: mdi:countertop-outline
        heading: Keuken
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-kamers/keuken
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: climate.woonkamer
            state_content: current_temperature
            color: state
            icon: mdi:thermometer
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.epl_keuken_zone_1_occupancy
            icon: mdi:motion-sensor
            color: state
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.keukenraam_contact
            color: state
      - type: tile
        entity: light.keuken
        name: Plafond
      - type: tile
        entity: cover.keuken
        name: Rolgordijn
      - type: tile
        entity: sensor.oven_status
        name: Oven
      - type: tile
        entity: sensor.vaatwasser_status
        name: Vaatwasser

  # Toilet
  - type: grid
    cards:
      - type: heading
        icon: mdi:toilet
        heading: Toilet
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-kamers/toilet
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.toilet_klimaat_temperature
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.toilet_beweging_occupancy
            color: state
      - type: tile
        entity: light.toilet
        name: Plafond

  # Hal
  - type: grid
    cards:
      - type: heading
        icon: mdi:coat-rack
        heading: Hal
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-kamers/hal
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.hal_sensor_temperatuur
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.hal_sensor_beweging
            icon: mdi:motion-sensor
            color: state
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.voordeur_contact
            color: state
      - type: tile
        entity: light.hal
        name: Plafond

  # Slaapkamer
  - type: grid
    cards:
      - type: heading
        icon: mdi:bed-king-outline
        heading: Slaapkamer
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-kamers/slaapkamer
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: climate.slaapkamer
            state_content: current_temperature
            color: state
            icon: mdi:thermometer
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.slaapkamer_beweging_occupancy
            color: state
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.slaapkamerraam_contact
            color: state
      - type: tile
        entity: light.slaapkamer_plafond_groep
        name: Plafond
      - type: tile
        entity: light.bedlampje_links
      - type: tile
        entity: light.bedlampje_rechts
      - type: tile
        entity: cover.slaapkamer
        name: Rolluik

  # Kledingkamer
  - type: grid
    cards:
      - type: heading
        icon: mdi:wardrobe-outline
        heading: Kledingkamer
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-kamers/kledingkamer
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: climate.kledingkamer
            state_content: current_temperature
            color: state
            icon: mdi:thermometer
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.kledingkamer_beweging_occupancy
            color: state
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.kledingkamerraam_contact
            color: state
      - type: tile
        entity: light.kledingkamer
        name: Plafond
      - type: tile
        entity: cover.kledingkamer
        name: Rolluik

  # Logeerkamer
  - type: grid
    cards:
      - type: heading
        icon: mdi:bed-outline
        heading: Logeerkamer
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-kamers/logeerkamer
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: climate.elektrische_kachel
            state_content: current_temperature
            color: state
            icon: mdi:thermometer
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.logeerkamer_beweging_occupancy
            color: state
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.logeerkamerraam_contact
            color: state
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.macbook_pro_van_sander_active
            icon: mdi:laptop
            color: state
            visibility:
              - condition: state
                entity: binary_sensor.macbook_in_thuis_kantoor
                state: "on"
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.tt_macbook_active
            icon: mdi:laptop
            color: state
            visibility:
              - condition: state
                entity: binary_sensor.tt_macbook_in_thuis_kantoor
                state: "on"
      - type: tile
        entity: light.logeerkamer
        name: Plafond
      - type: tile
        entity: cover.logeerkamer
        name: Rolgordijn

      - !include cards/media_player_logeerkamer.yaml

  # Badkamer
  - type: grid
    cards:
      - type: heading
        icon: mdi:shower
        heading: Badkamer
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-kamers/badkamer
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: climate.badkamer
            state_content: current_temperature
            color: state
