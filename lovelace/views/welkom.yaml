          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.zolder_beweging
            color: state
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.balkondeur_contact
            color: state
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.zolderraam_contact
            color: state
      - type: tile
        entity: light.zolder
        name: Plafond
      - type: tile
        entity: sensor.wasmachine_status
        name: Wasmachine

  # Voortuin
  - type: grid
    cards:
      - type: heading
        icon: mdi:watering-can-outline
        heading: Voortuin
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-buiten/voortuin
        badges:
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.voordeur_contact
            color: state
      - type: tile
        entity: light.voortuin
