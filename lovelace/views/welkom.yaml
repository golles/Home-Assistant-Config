      - type: heading
        icon: mdi:cog-outline
        heading: Instellingen en acties
        heading_style: title
      - type: tile
        entity: input_boolean.vacation_mode
      - type: tile
        entity: input_boolean.guest_mode
      - type: tile
        entity: switch.tado_home_mode
