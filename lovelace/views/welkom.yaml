title: Welkom
path: welkom
panel: false
icon: mdi:home-assistant
badges: []
cards:

  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:mushroom-person-card
        entity: person.sander
        use_entity_picture: true
      - type: custom:mushroom-alarm-control-panel-card
        entity: alarm_control_panel.huis_alarm
        name: Alarm
        states:
          - armed_home
          - armed_away

  - type: entities
    show_header_toggle: false
    entities:
      - entity: group.residents
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instelingen
        padding: 0
        entities:
          - entity: input_boolean.guest_mode
            tap_action:
              action: toggle
          - entity: input_boolean.vacation_mode
            tap_action:
              action: toggle

  - !include cards/kamers.yaml

  - type: conditional
    conditions:
      - entity: sensor.count_lights_on
        state_not: "0"
    card:
      !include cards/lampen_aan.yaml

  - !include cards/let_op.yaml

  - type: conditional
    conditions:
      - entity: media_player.lg_c9
        state: "off"
    card:
      !include cards/media_player_lg_soundbar.yaml

  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: media_player.mediabox
            state_not: "off"
        card:
          !include cards/media_player_mediabox.yaml

      - type: conditional
        conditions:
          - entity: media_player.lg_c9
            state_not: "off"
        card:
          !include cards/media_player_lg_c9.yaml
