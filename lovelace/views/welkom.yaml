        entity: camera.deurbel
        show_entity_picture: true

  # Achtertuin
  - type: grid
    cards:
      - type: heading
        icon: mdi:bench-back
        heading: Achtertuin
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-buiten/achtertuin
        badges:
          - type: entity
            show_state: false
            show_icon: true
            entity: binary_sensor.achtertuin_beweging
