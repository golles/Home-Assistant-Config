title: Home Assistant
path: hass
panel: false
icon: mdi:home-assistant
badges: []
cards:

  - type: entities
    title: Home Assistant
    show_header_toggle: false
    entities:
      - type: custom:elapsed-time-entity-row
        entity: sensor.host_uptime
        hideSeconds: "true"
      - type: custom:elapsed-time-entity-row
        entity: sensor.runtime
        hideSeconds: "true"
      - entity: sensor.mariadb_size
        icon: mdi:database
      - type: divider
      - entity: sensor.current_version
      - type: custom:fold-entity-row
        head: binary_sensor.updater
        open: true # Sadly this doesn't work: {{ is_state("binary_sensor.updater","on") }} https://github.com/thomasloven/lovelace-fold-entity-row/issues/117
        entities:
          - entity: sensor.docker_hub
          - type: weblink
            name: Release notes
            url: https://www.home-assistant.io/latest-release-notes/
    
  - type: custom:auto-entities
    show_empty: true
    card:
      type: entities
      title: Info
    filter:
      template: >-
        {%- set data = namespace(entities=[]) -%}
        {%- for d in states | groupby("domain") %}
        {%- set data.entities = data.entities + [{
          "type": "custom:template-entity-row",
          "name": d[0],
          "icon": "mdi:eye",
          "state": states[d[0]] | count
        }] -%}
        {%- endfor %}
        
        {{ data.entities }}
    sort:
      method: name

  - type: custom:auto-entities
    show_empty: false
    card:
      show_header_toggle: false
      title: Entities onbekend
      type: entities
    filter:
      exclude:
        - domain: button
        - domain: scene
        - entity_id: cover.zonnescherm
      include:
        - state: unknown
  