title: Home Assistant
path: hass
icon: mdi:home-assistant
type: sections
sections:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        tap_action:
          action: navigate
          navigation_path: /dashboard-welkom/welkom
        icon: mdi:arrow-left-bold
        content: Overzicht
    layout_options:
      grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Home Assistant
        heading_style: title
        icon: mdi:home-assistant

  - type: grid
    cards:
      - type: heading
        heading: Run time
        heading_style: subtitle
      - type: tile
        entity: sensor.system_monitor_last_boot
        name: Host last boot
      - type: tile
        entity: sensor.uptime
        name: Container last boot

  - type: grid
    cards:
      - type: heading
        heading: Database
        heading_style: subtitle
      - type: tile
        entity: sensor.database_file_size
        name: Database size

  - type: grid
    cards:
      - type: heading
        heading: Version
        heading_style: subtitle
      - type: tile
        entity: sensor.current_version
      - type: tile
        entity: sensor.docker_hub

  - type: grid
    cards:
      - type: heading
        heading: Domains
        heading_style: subtitle
      - type: custom:auto-entities
        show_empty: true
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        filter:
          include:
            - integration: spook
              device: Home Assistant
              domain: sensor
              options:
                type: tile
        layout_options:
          grid_columns: full
