title: Ramen
path: ramen
icon: mdi:window-open
type: sections
sections:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        tap_action:
          action: navigate
          navigation_path: /dashboard-welkom/welkom
        icon: mdi:arrow-left-bold
        content: Overzicht
    layout_options:
      grid_columns: full

  - type: grid
    column_span: 4
    cards:
      - type: heading
        heading: Ramen
        heading_style: title
        icon: mdi:window-open
      - type: custom:auto-entities
        show_empty: true
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        filter:
          include:
            - domain: binary_sensor
              attributes:
                device_class: window
              options:
                type: tile
        sort:
          method: state
          reverse: true
        layout_options:
          grid_columns: full
