title: Keuken
path: keuken
panel: false
icon: mdi:chef-hat
badges: []
cards:

  - type: grid
    columns: 2
    square: false
    cards:
      - type: entity
        entity: sensor.woonkamer_temperature
        name: Temperatuur
      - type: entity
        entity: sensor.woonkamer_humidity
        name: Luchtvochtigheid

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.keuken
        name: Plafond spots
        icon: mdi:ceiling-light

      - type: button
        entity: switch.keukenkastje_lamp_switch
        name: Keukenkastje
        icon: mdi:lightbulb
        state_color: true

      - type: button
        entity: binary_sensor.woonkamer_beweging_1_occupancy
        name: Keuken
        show_state: true

      - type: button
        entity: sensor.vaatwasser_remaining_relative_local
        name: Vaatwasser
        icon: mdi:dishwasher
        tap_action:
          action: more-info
        show_icon: true
        show_state: true

  - type: entities
    title: Vaatwasser
    show_header_toggle: false
    icon: mdi:dishwasher
    entities:
      - entity: switch.vaatwasser_power
        name: Voedingsstatus
      - entity: binary_sensor.vaatwasser_door
        name: Deur
      - entity: sensor.vaatwasser_active_program
        name: Programma
      - entity: sensor.vaatwasser_program_progress
        name: Voortgang
      - entity: sensor.vaatwasser_remaining_relative_local
        name: Resterende tijd
      - type: section
        label: Autostart
      - entity: automation.vaatwasser_dagelijks_starten
        icon: mdi:dishwasher
      - input_datetime.dishwasher_daily_start
