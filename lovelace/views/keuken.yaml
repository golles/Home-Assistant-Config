title: Keuken
path: keuken
panel: false
icon: mdi:countertop-outline
badges: []
cards:

  - type: grid
    columns: 2
    square: false
    cards:
      - type: entity
        entity: sensor.woonkamer_temperature
        name: Temperatuur
      - type: entity
        entity: sensor.woonkamer_humidity
        name: Luchtvochtigheid

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.keuken
        name: Plafond spots
        icon: mdi:ceiling-light

      - type: button
        entity: switch.keukenkastje_lamp_switch
        name: Keukenkastje
        icon: mdi:lightbulb
        state_color: true

      - type: button
        entity: binary_sensor.woonkamer_beweging_1_occupancy
        name: Keuken
        show_state: true

      - type: button
        entity: sensor.vaatwasser_resterende_tijd
        name: Vaatwasser
        icon: mdi:dishwasher
        tap_action:
          action: more-info
        show_icon: true
        show_state: true

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Instelingen
        padding: 0
        entities:
          - entity: automation.vaatwasser_dagelijks_starten
            icon: mdi:dishwasher
          - entity: input_datetime.dishwasher_daily_start
            name: Vaatwasser starttijd
