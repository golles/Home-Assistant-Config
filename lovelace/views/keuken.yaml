title: Keuken
path: keuken
panel: false
icon: mdi:countertop-outline
badges: []
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/welkom
        double_tap_action:
          action: none
        hold_action:
          action: none
      - type: entity
        entity: binary_sensor.keuken_beweging_occupancy
        icon: mdi:motion-sensor

  - type: custom:mushroom-title-card
    title: Keuken

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Verlichting

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: light.keuken
            name: Plafond
          - type: tile
            entity: light.keukenkastje_lamp
            name: Keukenkastje

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Apparaten

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: sensor.vaatwasser_status
            name: Vaatwasser

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Deuren en ramen

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: cover.keuken
            name: Rolgordijn
          - type: tile
            entity: binary_sensor.keukenraam_contact
            name: Raam

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Sensoren

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: sensor.woonkamer_temperature
            name: Temperatuur
          - type: tile
            entity: sensor.woonkamer_humidity
            name: Luchtvochtigheid
          - type: tile
            entity: sensor.woonkamer_beweging_1_illuminance_lux
            name: Lichtsterkte

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        subtitle: Instellingen en acties

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: automation.keukenlamp_automatisch_aan_uit_door_aanwezigheid
            name: Automatisch licht
            icon: mdi:lightbulb-auto
          - type: tile
            entity: button.keuken_rolgordijn_voorkeurspositie
            name: Voorkeurspositie
            icon: mdi:window-shutter
          - type: tile
            entity: automation.vaatwasser_dagelijks_starten
            icon: mdi:dishwasher
            name: Vaatwasser auto start
          - type: tile
            entity: input_datetime.dishwasher_daily_start
            name: Vaatwasser starttijd
