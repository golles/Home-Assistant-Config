title: Zigbee2mqttt
path: zigbee2mqttt
panel: false
icon: mdi:zigbee
badges: []
cards:

  - title: Zigbee2mqtt
    type: entities
    show_header_toggle: false
    entities:
      - entity: sensor.zigbee2mqtt_bridge_state
      - entity: sensor.zigbee2mqtt_version
      - entity: sensor.coordinator_version
      - type: weblink
        name: Zigbee2MQTT configuratie
        icon: mdi:zigbee
        url: !secret zigbee2mqtt_frontend

  - type: custom:auto-entities
    show_empty: false
    card:
      show_header_toggle: false
      title: OTA updates
      type: entities
    filter:
      include:
        - domain: binary_sensor
          entity_id: '*update_available'
          state: 'on'
          options:
            tap_action:
              action: call-service
              service: mqtt.publish
              service_data:
                topic: zigbee2mqtt/bridge/ota_update/update
                payload_template: >
                  {{ state_attr('this.entity_id', 'friendly_name').split(' update_available')[0] }}

