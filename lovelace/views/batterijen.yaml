title: Batterijen
path: batterijen
panel: false
icon: "mdi:battery-charging-wireless"
badges: []
cards:
  - !include cards/batterijen_laag.yaml

  - type: custom:auto-entities
    card:
      type: custom:battery-state-card
      title: Batterijen
    filter:
      include:
        - domain: sensor
          attributes:
            device_class: battery
          options:
            secondary_info: last_updated
            tap_action:
              action: more-info
            bulk_rename:
              - from: Battery Level
              - from: battery level
              - from: _battery
              - from: battery
            style: |
              .entity-row .secondary {
                color: var(--secondary-text-color)
              }
    sort:
      method: name