title: Ramen en deuren en covers
path: ramendeurcover
panel: false
icon: mdi:door-open
badges: []
cards: 

  - type: custom:auto-entities
    show_empty: false
    card:
      show_header_toggle: false
      title: Open deuren en ramen
      type: glance
    filter:
      include:
        - attributes:
            device_class: door
          domain: binary_sensor
          options:
            secondary_info: last-changed
          state: 'on'
        - attributes:
            device_class: window
          domain: binary_sensor
          options:
            secondary_info: last-changed
          state: 'on'
      exclude:
        - entity_id: binary_sensor.wasmachine_door
        - entity_id: binary_sensor.vaatwasser_door

  - type: custom:auto-entities
    show_empty: false
    card:
      show_header_toggle: false
      title: Deuren
      type: entities
    filter:
      include:
        - attributes:
            device_class: door
          domain: binary_sensor
          options:
            secondary_info: last-changed
      exclude:
        - entity_id: binary_sensor.wasmachine_door
        - entity_id: binary_sensor.vaatwasser_door

  - type: custom:auto-entities
    show_empty: false
    card:
      show_header_toggle: false
      title: Ramen
      type: entities
    filter:
      include:
        - attributes:
            device_class: window
          domain: binary_sensor
          options:
            secondary_info: last-changed
    sort:
      method: name

  - type: custom:auto-entities
    show_empty: false
    card:
      show_header_toggle: false
      title: Covers
      type: entities
    filter:
      include:
        - domain: cover
          options:
            secondary_info: last-changed
    sort:
      method: name

  - type: custom:auto-entities
    show_empty: false
    card:
      show_header_toggle: false
      title: Beweging
      type: entities
    filter:
      include:
        - attributes:
            device_class: motion
          domain: binary_sensor
          options:
            secondary_info: last-changed
    sort:
      method: name

