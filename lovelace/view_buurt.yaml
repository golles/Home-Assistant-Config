title: In de buurt
path: buurt
panel: false
icon: mdi:home-city
badges: []
cards:

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.voortuin
        icon: mdi:ceiling-light
      - type: light
        entity: light.achtertuin_groep
      - type: light
        entity: light.gekleurde_licht

  - type: custom:auto-entities
    show_empty: true
    card:
      type: grid
      title: Afval
    card_param: cards
    filter:
      include:
        - domain: sensor
          attributes:
            Wastecollector: purmerend
          options:
            type: custom:button-card
            show_state: true
            show_entity_picture: true
            styles:
              state:
                - font-size: 0.9rem
                - color: var(--secondary-text-color)
    sort:
      method: attribute
      attribute: Days-until
      numeric: true

  - title: P2000 Purmerend
    type: entities
    show_header_toggle: false
    entities:
      - sensor.p2000_dichtbij
      - sensor.p2000_ambulance
      - sensor.p2000_brandweer
      - sensor.p2000_politie

  - type: picture-elements
    image: "https://www.ultimatespecs.com/cargallery/16/6523/Volkswagen-Golf-7-2.jpg"
    elements:
      - type: state-label
        entity: sensor.golf_7_expdate
        prefix: "APK: "
        style:
          color: black
          top: 95%
          left: 20%
      - type: state-label
        entity: binary_sensor.golf_7_insured
        prefix: "Verzekerd: "
        style:
          color: black
          top: 95%
          left: 53%
      - type: state-label
        entity: sensor.golf_7_recall
        prefix: "Terugroep: "
        style:
          color: black
          top: 95%
          left: 85%
