title: In de buurt
path: buurt
panel: false
icon: mdi:home-city
badges: []
cards:

  - type: entities
    show_header_toggle: false
    entities:
      - light.voortuin
      - entity: light.achtertuin_groep
        name: Achtertuin
      - type: custom:fold-entity-row
        head:
          type: section
          label: 
        entities:
          - entity: light.achtertuin_lamp_1
            name: Lamp 1
          - entity: light.achtertuin_lamp_2
            name: Lamp 2
          - entity: light.gekleurde_licht
            name: Gekleurde licht

  - type: custom:auto-entities
    show_empty: true
    card:
      type: glance
      title: Afval
    filter:
      template: >
        {{ 
          states.sensor 
            | selectattr('attributes.Wastecollector', 'eq', 'purmerend')
            | map(attribute='entity_id')
            | list
        }}
    sort:
      method: attribute
      attribute: Days-until
      numeric: true

  - title: P2000 Purmerend
    type: entities
    show_header_toggle: false
    entities:
      - sensor.p2000_dichtbij
      - sensor.p2000_ambulance
      - sensor.p2000_brandweer
      - sensor.p2000_politie

  - title: Golf 7
    type: entities
    show_header_toggle: false
    entities:
      - sensor.golf_7_expdate
      - binary_sensor.golf_7_insured
      - sensor.golf_7_recall
