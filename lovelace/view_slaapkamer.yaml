title: Slaapkamer
path: slaapkamer
panel: false
icon: mdi:bed-king
badges: []
cards:

  - type: 'custom:simple-thermostat'
    entity: climate.slaapkamer
    step_layout: column
    step_size: 1
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'
      - entity: sensor.slaapkamer_lichtsterkte_illuminance_lux
        name: Lichtsterkte

  - type: entities
    show_header_toggle: false
    entities:
      - entity: light.slaapkamer_plafond_groep
        name: Plafond
      - type: custom:fold-entity-row
        head:
          type: section
          label: 
        entities:
          - entity: light.slaapkamer_lamp_1
            name: Lamp 1
          - entity: light.slaapkamer_lamp_2
            name: Lamp 2
      - entity: light.bedlampen
        type: custom:multiple-entity-row
        toggle: true
        state_header: Beide
        entities:
          - entity: light.hue_filament_bulb_1_4
            name: Links
            toggle: true
          - entity: light.hue_filament_bulb_1_3
            name: Rechts
            toggle: true
      - entity: switch.bed_ledstrip_switch
        name: Bedledstrip automatisch aan bij beweging

  - type: entities
    show_header_toggle: false
    entities:
      - entity: cover.slaapkamer
        name: Rolluik
      - entity: binary_sensor.slaapkamerraam_contact
        name: Raam
