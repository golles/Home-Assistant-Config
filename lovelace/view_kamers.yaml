title: Kamers
path: kamers
panel: false
icon: 'mdi:home'
badges: []
cards: 
  - type: custom:banner-card
    heading:
      - mdi:sofa
      - Woonkamer
    background: var(paper-dialog-background-color)
    # link: /lovelace/woonkamer
    entities:
      - entity: light.woonkamer
        name: Verlichting
      - entity: sensor.woonkamer_temperature_2
        name: Temperatuur
      - entity: sensor.woonkamer_humidity_2
        name: Luchtvochtigheid
      - entity: light.eettafel
        name: Eettafel
      - entity: light.tv
        name: TV licht
      - entity: binary_sensor.achterdeur_contact
        name: Achterdeur
        map_state:
          'off':
            value: Dicht
            icon: mdi:door-closed
          'on':
            value: Open
            icon: mdi:door-open
