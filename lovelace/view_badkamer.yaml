title: Badkamer
path: badkamer
panel: false
icon: mdi:shower
badges: []
cards:

  - type: custom:simple-thermostat
    entity: climate.badkamer
    header: false
    step_layout: column
    step_size: 1
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'

  - type: grid
    columns: 3
    square: false
    cards:
      - type: button
        entity: light.badkamer
        name: Plafond
        icon: mdi:ceiling-light
      - type: button
        entity: binary_sensor.badkamerraam_contact
        name: Raam
        show_state: true
      - type: button
        entity: binary_sensor.badkamer_beweging_occupancy
        name: Beweging
        show_state: true
      - type: button
        entity: binary_sensor.douche_beweging_occupancy
        name: Douche
        show_state: true
      - type: button
        entity: automation.badkamerlamp_automatisch_aan_uit_door_aanwezigheid
        name: Automatisch licht
        icon: mdi:toggle-switch

  - !include cards/fan_mechanische_ventilatie.yaml
