        head:
          type: section
          label: 
        entities:
          - entity: light.hue_filament_bulb_2
            name: Hanglamp 1
          - entity: light.hue_filament_bulb_5
            name: Hanglamp 2
          - entity: light.hue_filament_bulb_1
            name: Hanglamp 3
          - entity: light.hue_filament_bulb_4
            name: Hanglamp 4
          - entity: light.hue_filament_bulb_3
            name: Hanglamp 5

      - light.keuken
      - type: custom:fold-entity-row
        head:
          type: section
          label: 
        entities:
          - entity: light.keuken_spot_1
            name: Spot 1
          - entity: light.keuken_spot_2
            name: Spot 2
          - entity: light.keuken_spot_3
            name: Spot 3
          - entity: light.keuken_spot_4
            name: Spot 4
          - entity: light.keuken_spot_5
            name: Spot 5
          - entity: light.keuken_spot_6
            name: Spot 6

      - entity: switch.ikea_switch_2_switch
