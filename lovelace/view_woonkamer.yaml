title: Woonkamer
path: woonkamer
panel: false
icon: mdi:sofa
badges: []
cards: 

  - type: custom:simple-thermostat
    entity: climate.woonkamer
    header: false
    step_layout: column
    step_size: 0.5
    name: false
    icon: false
    control:
      - hvac
    label:
      temperature: Temperatuur
      state: Status
    sensors:
      - attribute: current_humidity
        name: Luchtvochtigheid
        unit: '%'
      - entity: sensor.woonkamer_lichtsterkte_illuminance_lux
        name: Lichtsterkte

  - type: grid
    columns: 3
    square: false
    cards:
      - type: button
        entity: scene.avond
        tap_action:
          action: call-service
          service: light.wled_skull
          service_data:
            entity_id: scene.avond
            transition: 2
      - type: button
        entity: scene.eten
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.eten
            transition: 2
      - type: button
        entity: scene.film
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.film
            transition: 2

  - type: grid
    columns: 3
    square: true
    cards:
      - type: light
        entity: light.woonkamer
        icon: mdi:floor-lamp
      - type: light
        entity: light.tv
        icon: mdi:car-parking-lights
      - type: light
        entity: light.wled_skull
        hold_action:
          action: call-service
          service: wled.effect
          service_data:
            entity_id: light.wled_skull
            effect: Breathe
            intensity: 80
            palette: Default
      - type: light
        entity: light.eettafel
        icon: mdi:vanity-light
        hold_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.eettafellamp
      - type: light
        entity: light.keuken
        name: Keuken spots
        icon: mdi:ceiling-light
      - type: button
        entity: switch.keukenkastje_lamp_switch
        name: Keukenkastje
        icon: mdi:lightbulb

      - type: button
        entity: cover.zonnescherm_template
        name: Zonnescherm
        show_state: true
      - type: button
        entity: sensor.air_purifier_air_quality
        name: Air purifier
        icon: mdi:air-purifier
        show_state: true
        tap_action:
          action: call-service
          service: fan.toggle
          service_data:
            entity_id: fan.air_purifier

  - !include cards/fan_air_purifier.yaml

  - !include cards/media_player_lg_soundbar.yaml
  - type: vertical-stack
    cards:
      - !include cards/media_player_stb_arris_uhd.yaml
      - !include cards/media_player_lg_c9.yaml
