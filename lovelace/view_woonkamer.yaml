title: Woonkamer
path: woonkamer
panel: false
icon: 'mdi:sofa'
badges: []
cards: 

  - type: entities
    show_header_toggle: false
    entities:
      - entity: sensor.woonkamer_temperature_2
        type: custom:multiple-entity-row
        name: Klimaat
        state_header: Temperatuur
        entities:
          - entity: sensor.woonkamer_humidity_2
            name: Luchtvochtigheid
      - type: divider
      - light.woonkamer
      - type: custom:fold-entity-row
        head:
          type: section
          label: 
        entities:
          - entity: light.hue_filament_bulb_1_2
            name: Groot 1
          - entity: light.woonkamer_groot_2
            name: Groot 2
          - entity: light.woonkamer_klein
            name: Klein

      - light.tv
