title: Welkom
path: welkom
panel: false
icon: 'mdi:home-assistant'
badges: []
cards:

  - type: glance
    title: Personen
    entities:
      - person.sander
      - person.yuliia
      - entity: group.residents
        name: Thuismodus
      - entity: input_boolean.guest_mode
        name: Gastmodus
        tap_action:
          action: toggle
      - entity: input_boolean.vacation_mode
        name: Vakantiemodus
        tap_action:
          action: toggle

  - type: 'custom:auto-entities'
    show_empty: false
    card:
      title: Let op
      type: entities
    filter:
      template: |
       {%if as_timestamp(now()) <= as_timestamp(state_attr('sensor.p2000_dichtbij', 'time')) + 7200 %}sensor.p2000_dichtbij{%endif%}
      include:
        - domain: sensor
          attributes:
            Wastecollector: purmerend
            Days-until: = 0

  - type: weather-forecast
    entity: weather.huis

  - type: conditional
    show_empty: false
    conditions:
      - entity: sensor.time_of_day
        state: Evening
    card:
      type: 'custom:auto-entities'
      show_empty: false
      card:
        title: Morgen
        type: entities
      filter:
        include:
          - domain: sensor
            attributes:
              Wastecollector: purmerend
              Days-until: = 1

  - type: conditional
    conditions:
      - entity: media_player.lg_c9
        state: 'off'
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: radio_button
          variables:
            name: NPO Radio 2
            image: /local/radio/npo2.png
            stream: 'https://icecast.omroep.nl/radio2-bb-mp3'
        - type: 'custom:button-card'
          template: radio_button
          variables:
            name: Qmusic
            image: /local/radio/qmusic.png
            stream: 'https://icecast-qmusicnl-cdp.triple-it.nl/Qmusic_nl_live_96.mp3'
        - type: 'custom:button-card'
          template: radio_button
          variables:
            name: Sky Radio
            image: /local/radio/skyradio.png
            stream: 'https://19993.live.streamtheworld.com/SKYRADIO.mp3'

  - type: conditional
    conditions:
      - entity: media_player.lg_c9
        state: 'on'
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: tv_button
          variables:
            name: Ziggo
            image: /local/tv/ziggo.png
            source: 'Ziggo'
        - type: 'custom:button-card'
          template: tv_button
          variables:
            name: Netflix
            image: /local/tv/netflix.png
            source: 'Netflix'
        - type: 'custom:button-card'
          template: tv_button
          variables:
            name: YouTube
            image: /local/tv/youtube.png
            source: 'YouTube'

  - type: 'custom:auto-entities'
    show_empty: false
    card:
      show_header_toggle: false
      title: Batterijen bijna leeg
      type: custom:battery-state-card
      secondary_info: last_updated
      tap_action:
        action: more-info
      bulk_rename:
        - from: _battery
        - from: battery
    filter:
      include:
        - attributes:
            device_class: battery
            battery: '< 20'