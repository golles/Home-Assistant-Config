title: Welkom
path: welkom
panel: false
icon: mdi:home-assistant
badges: []
cards:

  - type: glance
    entities:
      - person.sander
      - entity: group.residents
        name: Thuismodus
      - entity: input_boolean.guest_mode
        name: Gastmodus
        tap_action:
          action: toggle
      - entity: input_boolean.vacation_mode
        name: Vakantiemodus
        tap_action:
          action: toggle

  - type: weather-forecast
    entity: weather.huis
    tap_action:
      action: navigate
      navigation_path: /dashboard-buiten/weer

  - type: conditional
    conditions:
      - entity: sensor.day_or_night
        state: Night
    card:
      !include cards/lampen_aan.yaml

  - !include cards/let_op.yaml

  - !include cards/huishoudelijke_apparaten_aan.yaml

  - type: conditional
    conditions:
      - entity: media_player.lg_c9
        state: "off"
    card:
      !include cards/media_player_lg_soundbar.yaml

  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: media_player.stb_arris_uhd
            state_not: "off"
        card:
          !include cards/media_player_stb_arris_uhd.yaml

      - type: conditional
        conditions:
          - entity: media_player.lg_c9
            state_not: "off"
        card:
          !include cards/media_player_lg_c9.yaml
