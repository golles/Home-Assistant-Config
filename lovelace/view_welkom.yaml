title: Welkom
path: welkom
panel: false
icon: 'mdi:home-assistant'
badges: []
cards:

  - type: glance
    entities:
      - person.sander
      - person.yuliia
      - entity: group.residents
        name: Thuismodus
      - entity: input_boolean.guest_mode
        name: Gastmodus
        tap_action:
          action: toggle
      - entity: input_boolean.vacation_mode
        name: Vakantiemodus
        tap_action:
          action: toggle

  - type: 'custom:auto-entities'
    show_empty: false
    card:
      title: Let op
      type: entities
    filter:
      template: |
       {%if as_timestamp(now()) <= as_timestamp(state_attr('sensor.p2000_dichtbij', 'time')) + 7200 %}sensor.p2000_dichtbij{%endif%}
      include:
        - domain: sensor
          attributes:
            Wastecollector: purmerend
            Days-until: = 0

  - type: weather-forecast
    entity: weather.huis

  - type: conditional
    conditions:
      - entity: sensor.time_of_day
        state: Evening
    card:
      !include cards/lights_on.yaml
  - type: conditional
    conditions:
      - entity: sensor.time_of_day
        state: Night
    card:
      !include cards/lights_on.yaml

  - type: conditional
    show_empty: false
    conditions:
      - entity: sensor.time_of_day
        state: Evening
    card:
      type: 'custom:auto-entities'
      show_empty: false
      card:
        title: Morgen
        type: entities
      filter:
        include:
          - domain: sensor
            attributes:
              Wastecollector: purmerend
              Days-until: = 1

  - type: conditional
    conditions:
      - entity: media_player.lg_c9
        state: 'off'
    card:
      !include cards/media_player_lg_soundbar.yaml

  - type: conditional
    conditions:
      - entity: media_player.stb_arris_uhd
        state_not: 'off'
    card:
      !include cards/media_player_stb_arris_uhd.yaml

  - type: conditional
    conditions:
      - entity: media_player.lg_c9
        state: 'on'
    card:
      !include cards/media_player_lg_c9.yaml
      
  - type: 'custom:auto-entities'
    show_empty: false
    card:
      show_header_toggle: false
      title: Batterijen bijna leeg
      type: custom:battery-state-card
      secondary_info: last_updated
      tap_action:
        action: more-info
      bulk_rename:
        - from: _battery
        - from: battery
    filter:
      include:
        - attributes:
            device_class: battery
            battery: '< 20'