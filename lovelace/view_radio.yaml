title: Radio
path: radio
panel: false
icon: 'mdi:radio'
badges: []
cards:
  - type: vertical-stack
    cards:

      - type: entities
        show_header_toggle: false
        title: Radio
        entities:
          - entity: input_select.chromecast_radio_speakers
          - entity: input_number.volume_radio
        footer:
          type: buttons
          entities:
            - script.stop_chromecast_radio

      - type: horizontal-stack
