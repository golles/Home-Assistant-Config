name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request: ~

jobs:
  code-style:
    name: Code style
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Run prettier
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --check .

      - name: Run yamllint
        uses: frenck/action-yamllint@v1

  mock-secrets:
    name: Mocking secrets
    runs-on: ubuntu-latest
    needs: code-style
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Make secrets file
        run: |
          ./scripts/mock_secrets

      - name: Upload mocked secrets
        uses: actions/upload-artifact@v3
        with:
          name: secrets
          path: secrets.yaml

  check:
    name: Home Assistant config check
    needs: mock-secrets
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup custom components
        run: |
          ./scripts/update_resources init_custom_components

      - name: Download mocked secret
        uses: actions/download-artifact@v3
        with:
          name: secrets

      - name: Home Assistant configuration check
        uses: frenck/action-home-assistant@v1.4
        with:
          path: "."
          version: stable
